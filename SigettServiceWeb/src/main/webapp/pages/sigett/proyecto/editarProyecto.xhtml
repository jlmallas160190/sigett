<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./../../../template.xhtml">
            <ui:define name="title">
                <h:outputText value="#{msg['lbl.principal']}"/>
            </ui:define>

            <ui:define name="top">
                <ui:include src="./../../portada/menu.xhtml"/>
            </ui:define>

            <ui:define name="content">
                <p:messages id="msm" showDetail="true"/>
                <p:tabView id="tabViewDatosDP">
                    <p:tab id="tabDatosInicio" title="#{msg['lbl.informacion']} #{msg['lbl.inicio']}" >
                        <p:fieldset legend="#{msg['lbl.informacion']}" toggleable="true">
                            <ui:include src="datosProyecto.xhtml"/>
                        </p:fieldset>
                        <br/>
                        <br/>
                        <p:fieldset legend="#{msg['lbl.lineasInvestigacion']}" toggleable="true">
                            <ui:include src="dataGridLineasInvestigacion.xhtml"/>
                        </p:fieldset>
                    </p:tab>
                    <p:tab title="#{msg['lbl.documentos']}">
                        <p:panel>
                            <ui:include src="tablaDocumentosProyecto.xhtml"/>
                        </p:panel>
                    </p:tab>
                    <p:tab title="#{msg['lbl.autores']}">
                        <p:panel>
                            <ui:include src="dataGridAutores.xhtml"/>
                        </p:panel>
                    </p:tab>
                    <p:tab title="#{msg['lbl.directores']}">
                        <p:panel>
                            <ui:include src="dataGridDirectores.xhtml"/>
                        </p:panel>
                    </p:tab>
                </p:tabView>
                <ui:include src="dialogoVerDocumentoProyecto.xhtml"/>
            </ui:define>
        </ui:composition>
    </body>

</html>
