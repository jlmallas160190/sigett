<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <style>
        .ui-datagrid-content{
            background:#fff!important;}     
        </style>
        <body>
            <p:dataGrid id="dgProyectos"  value="#{sessionProyecto.proyectosOntology}" var="item" columns="1" paginator="true" paginatorPosition="bottom">
            <f:facet name="header">
                <p:fieldset legend="#{msg['lbl.buscar']}" >
                <ui:include src="./completarProyectos.xhtml"/>
                </p:fieldset>
            </f:facet>
            <p:commandLink value="#{item.tema}" action="#{proyectoController.editarProyecto(item)}" style="font-weight: bold"/>
        </p:dataGrid>
    </body>

</html>
