<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <p:autoComplete   effect="fade" minQueryLength="4"  placeholder="#{msg['lbl.buscar']}" 
                          maxResults="10" style="width: 100%!important"
                          value="#{sessionProyecto.proyectoSeleccionadoComplete}"
                          completeMethod="#{proyectoController.completarProyectos}"
                          var="item" itemLabel="#{item.temaActual}"
                          converter="proyectoDTOConverter" itemValue="#{item}" multiple="false">
            <p:ajax event="itemSelect" onstart="PF('dlgLoading').show()" 
                    oncomplete="PF('dlgLoading').hide(),PF('tblProyectosFilter').filter()" update=":contenido:tblProyectos"  />
        </p:autoComplete>
    </body>

</html>
