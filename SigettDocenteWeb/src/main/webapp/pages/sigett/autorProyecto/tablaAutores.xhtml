<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <p:dataScroller value="#{sessionAutorProyecto.autorProyectos}" var="item" chunkSize="5">
            <p:column filterBy="#{item.persona.apellidos} #{item.persona.nombres}" sortBy="#{item.persona.apellidos}">
                <f:facet name="header">
                    <h:outputText value="#{msg['lbl.autor']}"/>
                </f:facet>
                <p:fieldset legend="#{item.persona.nombres.toUpperCase()} #{item.persona.apellidos.toUpperCase()}" toggleable="true" toggleSpeed="500">
                    <h:panelGrid columns="2" styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-2,col-sm-10">
                        <p:outputLabel value="#{msg['lbl.nombres']}:"/>
                        <p:outputLabel value="#{item.persona.nombres}"/>
                        <p:outputLabel value="#{msg['lbl.apellidos']}:"/>
                        <p:outputLabel value="#{item.persona.apellidos}"/>
                        <p:outputLabel value="#{msg['lbl.email']}:"/>
                        <p:outputLabel value="#{item.persona.email}"/>
                    </h:panelGrid>
                </p:fieldset>
            </p:column>
        </p:dataScroller>
    </body>

</html>
