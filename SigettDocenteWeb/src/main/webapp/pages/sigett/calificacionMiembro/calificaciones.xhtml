<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <p:dataGrid  value="#{sessionCalificacionMiembro.calificacionMiembros}" id="calificaciones"
                     var="cm" columns="1"  paginator="false" paginatorPosition="bottom"
                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                     emptyMessage="#{msg['lbl.table.empty']}">
            <h:panelGrid style="width:100%;background: #fff" columns="2">
                <p:outputLabel rendered="#{!cm.editar or !sessionCalificacionMiembro.renderedEditar}" style="text-align:right!important;width: 100%" value="#{cm.nota}">
                    <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
                </p:outputLabel>
                <p:commandLink rendered="#{cm.editar and sessionCalificacionMiembro.renderedEditar}" action="#{calificacionMiembroController.editar(cm)}" 
                             onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" style="text-align:right!important; float: right"
                             update=":contenido:dlgCrudCalificacionMiembro">
                    <h:outputText  value="#{cm.nota}">
                        <f:convertNumber maxFractionDigits="2" minFractionDigits="2"/>
                    </h:outputText>
                </p:commandLink>
            </h:panelGrid>
        </p:dataGrid>
    </body>
</html>
