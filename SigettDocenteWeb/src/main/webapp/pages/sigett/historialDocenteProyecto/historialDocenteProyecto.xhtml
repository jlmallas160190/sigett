<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <ui:composition template="./../../../template.xhtml">
            <ui:define name="title">
                <h:outputText value="#{msg['lbl.principal']}"/>
            </ui:define>

            <ui:define name="top">
                <ui:include src="./../../inicio/menu.xhtml"/>
            </ui:define>

            <ui:define name="left">
                <ui:include src="./../../inicio/menuIzquierdo.xhtml"/>
            </ui:define>
            <ui:define name="content">
                <p:messages id="msm" showDetail="true"/>
                <p:tabView id="tabViewDatosDP">
                    <p:tab id="pertinencias" title="#{msg['lbl.pertinencias']}">
                        <p:panel>
                            <ui:include src="./../docenteProyecto/tablaPertinencias.xhtml"/>
                        </p:panel>
                    </p:tab>
                    <p:tab title="#{msg['lbl.documentos']}">
                        <p:panel>
                            <ui:include src="./../docenteProyecto/tablaDocumentosProyecto.xhtml"/>
                        </p:panel>
                    </p:tab>
                    <p:tab title="#{msg['lbl.autores']}">
                        <p:panel>
                            <ui:include src="./../docenteProyecto/tablaAutores.xhtml"/>
                        </p:panel>
                    </p:tab>
                </p:tabView>
                <ui:include src="./../docenteProyecto/dialogoInformePertinencia.xhtml"/>
                <ui:include src="./../docenteProyecto/dialogoSubirInformePertinencia.xhtml"/>
                <ui:include src="./../docenteProyecto/dialogoVerDocumentoProyecto.xhtml"/>
                <f:metadata>
                    <f:event type="preRenderView" listener="#{docenteProyectoController.preRenderViewEditar()}"/>
                    <f:event type="preRenderView" listener="#{pertinenciaController.preRenderView()}"/>
                </f:metadata>
            </ui:define>
        </ui:composition>
    </body>

</html>
