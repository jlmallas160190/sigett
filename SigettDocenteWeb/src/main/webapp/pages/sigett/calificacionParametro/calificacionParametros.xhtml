<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <p:dataGrid  value="#{sessionCalificacionMiembro.calificacionParametros}"
                     var="item" columns="1"  paginator="false" paginatorPosition="bottom"
                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                     emptyMessage="#{msg['lbl.table.empty']}">
            <h:panelGrid styleClass="panelgrid" columnClasses="col-sm-4, col-sm-8" columns="2">
                <h:outputLabel value="#{item.parametroCatEvId.parametroId.nombre}: "/>
                <p:inputText style="text-align:right!important;width: 100%" value="#{item.nota}">
                    <f:validateDoubleRange   minimum="0" maximum="10"/>
                    <f:convertNumber  maxFractionDigits="2" minFractionDigits="2"/>
                    <p:ajax event="change" update=":contenido:promedio,@this" listener="#{calificacionMiembroController.calculaNota()}"/>
                </p:inputText>
            </h:panelGrid>
        </p:dataGrid>
    </body>
</html>
