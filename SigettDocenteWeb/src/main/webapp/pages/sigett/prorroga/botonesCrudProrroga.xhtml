<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <h:panelGrid styleClass="pnl-botones" columns="2">
            <p:commandButton  value="#{btn.grabar}" icon="ui-icon-disk" onstart="PF('dlgLoading').show()" 
                              oncomplete="PF('dlgLoading').hide()" 
                              update=":contenido:tabViewDatosDP:tblProrrogas,:contenido:msm"
                              action="#{prorrogaController.grabar()}"/>
            <p:commandButton  value="#{btn.cancelar}" icon="ui-icon-disk" onstart="PF('dlgLoading').show()" 
                              oncomplete="PF('dlgLoading').hide()" 
                              update=":contenido:msm,:contenido:dlgCrudProrroga"
                              action="#{prorrogaController.cancelarEdicion()}"/>
        </h:panelGrid>
    </body>

</html>
