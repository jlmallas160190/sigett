<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <body>
        <p:dialog id="dlgVerDocumentoProyecto" widgetVar="dlgVerDocProy"  header="#{msg['lbl.editar']} #{msg['lbl.documento']}" 
                  styleClass="modal-md" modal="true" >
            <p:panel id="pnlVerDocumentoProyecto">
                <p:media rendered="#{documentoProyectoDM.renderedMediaDocumentoProyecto}" styleClass="img-thumbnail" 
                         value="/AppServlet?entity=documentoProyecto"
                         player="pdf" width="100%" height="250"/>
                <f:facet name="footer">
                    <h:panelGrid>
                        <p:commandButton value="#{btn.cancelar}" action="#{documentoProyectoController.cancelarEdicion()}" 
                                         update=":contenido:pnlVerDocumentoProyecto" onstart="PF('dlgLoading').show()" 
                                         oncomplete="PF('dlgLoading').hide(),PF('dlgVerDocProy').hide()" />  
                    </h:panelGrid>
                </f:facet>
            </p:panel>
        </p:dialog> 
    </body>

</html>
