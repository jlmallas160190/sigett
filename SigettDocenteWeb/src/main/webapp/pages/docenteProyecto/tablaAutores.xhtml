<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <p:dataTable id="tblAutores" value="#{docenteProyectoDM.autorProyectos}" var="item" rows="10" paginator="true"
                     filteredValue="#{docenteProyectoDM.filterAutorProyectos}" widgetVar="tblAutoresFilter"

                     rowIndexVar="rowIx" editable="true" editMode="cell" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" 
                     emptyMessage="#{msg['lbl.table.empty']}">
            <p:column filterBy="#{item.persona.apellidos} #{item.persona.nombres}" sortBy="#{item.persona.apellidos}">
                <f:facet name="header">
                    <h:outputText value="#{msg['lbl.autor']}"/>
                </f:facet>
                <p:panel toggleable="true">
                    <p:panelGrid columns="2" columnClasses="col-sm-4,col-sm-8">
                        <p:outputLabel value="#{msg['lbl.nombres']}:"/>
                        <p:outputLabel value="#{item.persona.nombres}"/>
                        <p:outputLabel value="#{msg['lbl.apellidos']}:"/>
                        <p:outputLabel value="#{item.persona.apellidos}"/>
                        <p:outputLabel value="#{msg['lbl.email']}:"/>
                        <p:outputLabel value="#{item.persona.email}"/>
                    </p:panelGrid>
                </p:panel>
            </p:column>
        </p:dataTable>
    </body>

</html>
