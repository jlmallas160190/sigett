<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <p:schedule id="schedule" value="#{sessionEventoPersona.schedule}" timeZone="GMT-5" view="agendaWeek">
            <p:ajax event="eventSelect" listener="#{eventoPersonaController.onEventSelect}" />                                      
            <p:ajax event="eventMove" listener="#{eventoPersonaController.onEventMove}"/>                                                                                  
            <p:ajax event="eventResize" listener="#{eventoPersonaController.onEventResize}"/>
        </p:schedule>
    </body>

</html>
