<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <h:panelGrid columns="2">
            <p:commandButton update=":contenido:msm,:contenido:dlgCrudActividad,:contenido:tabViewDatosProyecto:treeActividades" onstart="PF('dlgLoading').show()" 
                             oncomplete="PF('dlgLoading').hide(),PF('dlgEditarActividad').show()"
                             value="#{btn.grabar}" action="#{actividadController.grabar()}" icon="ui-icon-newwin" />
            <p:commandButton  value="#{btn.cancelar}" icon="ui-icon-disk" onstart="PF('dlgLoading').show()" 
                              oncomplete="PF('dlgLoading').hide(),PF('dlgCrudActividad').hide()" 
                              update=":contenido:msm,:contenido:dlgCrudActividad" process="@this"
                              action="#{actividadController.cancelarEdicion()}"/>
        </h:panelGrid>  
    </body>

</html>
