<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <h:panelGrid columns="3">
            <p:commandButton update=":contenido:msm,:contenido:tabViewDatosProyecto:treeActividades" onstart="PF('dlgLoading').show()" 
                             oncomplete="PF('dlgLoading').hide()"
                             value="#{btn.grabar}" action="#{actividadController.grabar()}" icon="ui-icon-disk"/>
            <p:commandButton update=":contenido:msm,:contenido:tabViewDatosProyecto:treeActividades,:contenido:dlgCrudActividad" onstart="PF('dlgLoading').show()" 
                             oncomplete="PF('dlgLoading').hide()"
                             value="#{btn.grabar_enviar}" rendered="#{sessionActividad.actividad.padreId!=null}" action="#{actividadController.grabar()}" icon="ui-icon-disk">
                <f:param name="tipo" value="enviar"/>
            </p:commandButton>
            <p:commandButton  value="#{btn.cancelar}" icon="ui-icon-circle-arrow-w" onstart="PF('dlgLoading').show()" 
                              oncomplete="PF('dlgLoading').hide()" 
                              action="#{actividadController.cancelarEdicion()}"/>
        </h:panelGrid>  
    </body>

</html>
