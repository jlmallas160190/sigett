        <p:dataGrid value="#{sessionActividad.revisionesActividad}" var="item" rows="5" paginator="true" paginatorPosition="bottom" columns="1" >

                <h:panelGrid styleClass="panelgrid" columns="2" columnClasses="col-sm-2,col-sm-10"  rowClasses="rowpanelgrid">
                    <h:outputText value="#{lbl.observacion}:"/>

                    <h:outputText value="#{lbl.sugerencia}:"/>

                </h:panelGrid>
            </p:panel>  
        </p:dataGrid>
    </body>
