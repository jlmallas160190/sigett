<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./../../template.xhtml">
            <ui:define name="title">#{msg['lbl.periodosAcademicos']}</ui:define>
            <ui:define name="top">
                <ui:include src="./../../inicio/menu.xhtml"/>
            </ui:define>
            <ui:define name="left">
                <ui:include src="./../../inicio/menuIzquierdo.xhtml"/>
            </ui:define>
            <ui:define name="content">
                <p:messages id="msm"/>
                <p:panel header="#{msg['lbl.periodosAcademicos']}">
                    <ui:include src="tablaPeriodosAcademicos.xhtml" /> 
                    <f:facet name="footer">
                        <h:panelGrid columns="2">
                            <p:commandButton value="#{msg['lbl.crear']}" rendered="#{sessionPeriodoAcademico.renderedCrear}" 
                                             onstart="PF('dlgLoading').show();" oncomplete="PF('dlgLoading').hide()" update="msm" icon="ui-icon-disk"
                                             action="#{administrarPeriodosAcademicos.crear(usuarioDM.usuario)}"/>    
                            <p:commandButton onstart="PF('dlgLoading').show();" rendered="#{sessionPeriodoAcademico.renderedSincronizar}" 
                                             oncomplete="PF('dlgLoading').hide()" value="#{msg['lbl.sincronizar']}"  update="tblPeriodos,msm" 
                                             icon="ui-icon-refresh" action="#{administrarPeriodosAcademicos.sgawsPeriodosAcademicos(usuarioDM.usuario)}"/>
                        </h:panelGrid>
                    </f:facet>
                </p:panel>
            </ui:define>
        </ui:composition>
    </body>

</html>
