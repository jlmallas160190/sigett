<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <p:panel header="#{msg['lbl.menu']} #{msg['lbl.principal']}">
            <h:panelGrid styleClass="panelgrid" columns="2" rowClasses="rowpanelgrid" columnClasses="col-sm-1,col-sm-10">
                <p:graphicImage width="16" height="16" value="/resources/blacks/16x16/120.png"/>
                <p:commandLink value="#{msg['lbl.inicio']}"  action="pretty:inicio"/>
                <p:graphicImage width="16" height="16" value="/resources/png/32px/Shape87.png"/>
                <p:commandLink  value="#{msg['lbl.areas']}" action="pretty:areas"/>
                <!--<p:graphicImage width="16" height="16" value="/resources/blacks/16x16/240.png"/>
                <p:commandLink value="#{msg['lbl.configuraciones']}" ajax="false" action="pretty:configuraciones"/>-->
                <p:graphicImage width="16" height="16" value="/resources/blacks/16x16/38.png"/>
                <p:commandLink  value="#{msg['lbl.periodosAcademicos']}"  action="#{administrarPeriodosAcademicos.abrirBuscarPeriodosAcademicos(usuarioDM.usuario)}"/>
                <p:graphicImage width="16" height="16" value="/resources/blacks/16x16/238.png"/>
                <p:commandLink  value="#{msg['lbl.usuarios']}"  ajax="false" action="#{usuarioController.abrirBuscarUsuarios(usuarioDM.usuario)}"/>
               <!-- <p:graphicImage width="16" height="16" value="/resources/blacks/16x16/239.png"/>
                <p:commandLink  value="Roles"  ajax="false" action="#{rolController.abrirBuscarRoles(usuarioDM.usuario)}"/>-->
            </h:panelGrid>
        </p:panel>
    </body>

</html>
