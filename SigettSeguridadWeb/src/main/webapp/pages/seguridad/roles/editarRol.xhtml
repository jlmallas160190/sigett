<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="es" lang="es">

    <body>

        <ui:composition template="./../../template.xhtml">
            <ui:define name="title">#{msg['lbl.editar']} #{msg['lbl.rol']}</ui:define>
            <ui:define name="top">
                <ui:include src="./../../inicio/menu.xhtml"/>
            </ui:define>
            <ui:define name="left">
                <ui:include src="./../../inicio/menuIzquierdo.xhtml"/>
            </ui:define>
            <ui:define name="content">
                <p:panel>
                    <f:facet name="header">
                        <h:panelGrid styleClass="pnl-botones">
                            <p:commandButton value="#{msg['lbl.historial']}" icon="ui-icon-document-w" update="@form" action="#{logController.historico('Rol', sessionRol.rol.id)}"/>
                        </h:panelGrid>
                    </f:facet>
                    <p:growl id="msm"/>
                    <p:panel header="#{msg['lbl.datos']} #{msg['lbl.rol']}" toggleable="true">
                        <h:panelGrid styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-3,col-sm-8,col-sm-1" columns="3">
                            <h:outputLabel value="#{msg['lbl.nombre']}:" for="nombre" />
                            <p:inputText id="nombre" value="#{sessionRol.rol.nombre}" title="#{msg['lbl.nombre']}" required="true" requiredMessage="#{msg['lbl.nombre']} #{msg['lbl.obligatorio']}.">
                                <p:ajax event="keyup" update="msmNombre"/>
                                <p:ajax event="change" update="@this,:contenido:msm"/>
                            </p:inputText>
                            <p:message id="msmNombre" display="icon" for="nombre"/>
                        </h:panelGrid>
                    </p:panel>
                    <br/>
                    <p:panel header="#{msg['lbl.permisos']}" toggleable="true">
                        <ui:include src="permisos.xhtml" /> 
                    </p:panel>
                    <f:facet name="footer">
                        <ui:include src="botonesEditarRol.xhtml" /> 
                    </f:facet>
                </p:panel>
            </ui:define>
        </ui:composition>

    </body>
</html>
