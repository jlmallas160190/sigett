<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:panelGrid styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-3,col-sm-8,col-sm-1" columns="3">
        <h:outputLabel value="#{msg['lbl.usuario']}:" for="username" />
        <p:inputText id="username" validatorMessage="#{msg['lbl.formato_invalido']}" style="text-transform: none" 
                     value="#{usuarioCRUDDM.usuario.username}" title="#{msg['lbl.usuario']}" required="true"
                     requiredMessage="#{msg['lbl.usuario']} #{msg['lbl.obligatorio']}.">
            <p:ajax event="change" update="@this,:contenido:msm"/>
            <p:ajax event="keyup" update="msmNombre"/>
            <f:validateRegex pattern="^[A-Za-z0-9]{1,20}$"/>
        </p:inputText>
        <p:message id="msmNombre" display="icon" for="username"/>
        <h:outputLabel value="#{msg['lbl.clave']}:" />
        <p:password style="text-transform: none" feedback="true" 
                    value="#{usuarioCRUDDM.usuario.password}" title="#{msg['lbl.clave']}" required="true" 
                    requiredMessage="#{msg['lbl.clave']} #{msg['lbl.obligatorio']}.">
            <p:ajax event="change" update=":contenido:msm"/>
            <f:validateRegex pattern="^[A-Za-z0-9]{1,20}$"/>
        </p:password>
        <h:inputHidden/>
        <h:outputLabel value="#{msg['lbl.confirmar']} #{msg['lbl.clave']}:"  />
        <p:password  style="text-transform: none" feedback="true" value="#{usuarioCRUDDM.confirmarClave}" 
                     title="#{msg['lbl.confirmar']} #{msg['lbl.clave']}" required="true" 
                     requiredMessage="#{msg['lbl.confirmar']} #{msg['lbl.obligatorio']}.">
            <p:ajax event="change" update=":contenido:msm"/>
            <f:validateRegex pattern="^[A-Za-z0-9]{1,20}$"/>
        </p:password>
    </h:panelGrid>

</html>
