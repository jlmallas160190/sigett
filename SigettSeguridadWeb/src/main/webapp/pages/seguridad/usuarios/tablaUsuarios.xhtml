<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dataTable id="tblUsuarios" value="#{usuarioCRUDDM.usuarios}" var="item" rows="20" paginator="true"
                 rowIndexVar="rowIx" rowKey="#{item.id}" selection="#{item}" 
                 filteredValue="#{usuarioCRUDDM.filterUsuarios}" widgetVar="tblUsuariosFilter"
                 selectionMode="single" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" 
                 emptyMessage="#{msg['lbl.table.empty']}">
        <p:column>
            <h:outputText value="#{rowIx+1}" />
        </p:column>
        <p:column sortBy="#{item.username}"
                  filterBy="#{item.username}"  filterMatchMode="contains">
            <f:facet name="header">
                <h:outputText value="#{msg['lbl.usuario']}"/>
            </f:facet>
            <p:commandLink value="#{item.username}" 
                           action="#{usuarioController.editar(item,usuarioDM.usuario)}"/>
        </p:column>
        <p:column sortBy="#{item.nombres}"
                  filterBy="#{item.nombres}"  filterMatchMode="contains">
            <f:facet name="header">
                <h:outputText value="#{msg['lbl.nombres']}"/>
            </f:facet>
            <h:outputText value="#{item.nombres}"/>
        </p:column>
        <p:column sortBy="#{item.apellidos}"
                  filterBy="#{item.apellidos}"  filterMatchMode="contains">
            <f:facet name="header">
                <h:outputText value="#{msg['lbl.apellidos']}"/>
            </f:facet>
            <h:outputText value="#{item.apellidos}"/>
        </p:column>
        <p:column sortBy="#{item.email}"
                  filterBy="#{item.username}"  filterMatchMode="contains">
            <f:facet name="header">
                <h:outputText value="#{msg['lbl.email']}"/>
            </f:facet>
            <h:outputText value="#{item.email}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="#{msg['lbl.activo']}"/>
            </f:facet>
            <h:outputText value="#{item.esActivo}"/>
        </p:column>
        <p:column>
            <f:facet name="header">
                <h:outputText value="#{msg['lbl.superUsuario']}"/>
            </f:facet>
            <h:outputText value="#{item.esSuperuser}"/>
        </p:column>
    </p:dataTable>

</html>
