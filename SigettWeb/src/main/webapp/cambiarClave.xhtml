<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./principalAdmin.xhtml">
            <ui:define name="title">Cambiar Clave</ui:define>
            <ui:define name="content">
                <f:view>
                    <h:form id="cambiarClave">
                        <p:messages id="msm"/>
                        <p:panel id="pnl" header="Cambiar Clave">
                            <h:panelGrid styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-1,col-sm-11" columns="2">
                                <h:outputLabel value="Password:" for="Password" />
                                <p:password style="text-transform: none" maxlength="20" id="password" feedback="true" value="#{adminUsuario.usuario.password}" title="Password" required="true" requiredMessage="Clave es requerida.">
                                    <f:validateRegex pattern="^[A-Za-z0-9]{1,20}$" />
                                </p:password>
                                <h:outputLabel value="Confirmar Password:" for="Password" />
                                <p:password style="text-transform: none"  id="confirmaPassword"  maxlength="20" feedback="true" value="#{administrarUsuarios.confirmaClave}" title="Confirma Password" required="true" requiredMessage="ConfirmaciÃ³n es requerida.">
                                    <f:validateRegex pattern="^[A-Za-z0-9]{1,20}$" />
                                </p:password>
                            </h:panelGrid>
                        </p:panel>
                        <br/>
                        <p:captcha  label="Captcha" required="true" requiredMessage="#{msg['lbl.message_required_captcha']}" theme="white" secure="true"/>
                        <br/>
                        <h:panelGrid styleClass="pnl-botones" columnClasses="col-sm-1,col-sm-11" columns="2">  
                            <p:commandButton value="#{msg['lbl.cambiar']} #{msg['lbl.clave']}" onstart="PF('dlgLoading').show();" update="pnl,msm" oncomplete="Recaptcha.reload(),PF('dlgLoading').hide()" onerror="Recaptcha.reload()" action="#{administrarUsuarios.guardarConClave(adminUsuario.usuario,sessionUsuario.usuario,administrarUsuarios.confirmaClave)}">
                                <f:param name="1" value="guardar"/>
                                <f:param name="2" value="cambiarClave"/>
                            </p:commandButton>
                        </h:panelGrid>
                    </h:form>
                </f:view>
            </ui:define>
        </ui:composition>

    </body>
</html>
