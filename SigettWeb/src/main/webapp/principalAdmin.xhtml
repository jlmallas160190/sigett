<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/bootstrap.css" />
        <h:outputScript name="./js/bootstrap.js"/>
        <h:outputScript name="./js/calendarEs.js"/>
        <h:outputScript name="./js/panel.js"/>
        <f:view >
            <h:form id="tittle">
                <title>
                    <ui:insert name="title">
                        <h:outputText value="#{msg['lbl.principal']}"/>
                    </ui:insert>
                </title>
            </h:form>
        </f:view>
        <script>
            function regresar() {
                window.history.back();
            }
        </script>
        <ui:insert name="favicon"><link rel="shortcut icon" type="image/x-icon" href="#{resource['img/favicon.ico']}"/></ui:insert> 
    </h:head>

    <h:body>
        <div id="top">
            <ui:insert name="top">
                <f:view  >
                    <h:form id="superior">
                        <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                            <!-- Indicators -->
                            <ol class="carousel-indicators">
                                <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                                <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                            </ol>

                            <!-- Wrapper for slides -->
                            <div class="carousel-inner">
                                <div class="item active">
                                    <div class="carousel-caption">
                                        <h3>SIGETT</h3>
                                    </div>
                                </div>
                                <div class="item">

                                    <div class="carousel-caption">
                                        <h3>SIGETT</h3>
                                    </div>
                                </div>

                            </div>

                            <!-- Controls -->
                            <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                                <span class="glyphicon glyphicon-chevron-left"></span>
                            </a>
                            <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                                <span class="glyphicon glyphicon-chevron-right"></span>
                            </a>
                        </div>
                        <p:menubar>
                            <p:submenu icon="ui-icon-document" label="#{msg['lbl.administracion']}" >
                                <p:menuitem value="#{msg['lbl.areas']}" icon="ui-icon-area"  action="#{administrarAreas.abrirBuscarAreas(sessionUsuario.usuario)}"/>
                                <p:menuitem value="#{msg['lbl.periodosAcademicos']}" icon="ui-icon-calendar" action="#{administrarPeriodosAcademicos.abrirBuscarPeriodosAcademicos(sessionUsuario.usuario)}"/>
                            </p:submenu>
                            <p:menuitem value="#{msg['lbl.configuraciones']}" icon="ui-icon-wrench"  ajax="false" action="pretty:configuraciones"/>
                            <p:submenu icon="ui-icon-key" label="#{msg['lbl.seguridad']}" >
                                <p:menuitem  value="#{msg['lbl.usuarios']}" icon="ui-icon-user" ajax="false" action="#{administrarUsuarios.abrirBuscarUsuarios(sessionUsuario.usuario)}"/>
                                <p:menuitem value="#{msg['lbl.roles']}" ajax="false" icon="ui-icon-rol"  action="#{administrarRoles.abrirBuscarRoles(sessionUsuario.usuario)}"/>
                                <!--<p:menuitem value="#{msg['lbl.logs']}" icon="ui-icon-document" ajax="false" action="pretty:buscarTodoLogs"/>-->

                            </p:submenu>
                            <f:facet name="options">
                                <h:panelGrid styleClass="panelGroup" columns="3">
                                    <p:outputLabel style="font-weight: bold;color: #D20005" value="#{msg['lbl.saludo']}: #{sessionUsuario.usuario}"></p:outputLabel>
                                    <p:commandButton value="#{msg['lbl.regresar']}" icon="ui-icon-arrowreturnthick-1-w" onclick="regresar()"/>
                                    <p:commandButton value="#{msg['lbl.salir']}" ajax="false" icon="ui-icon-power"  action="#{loginAdmin.logout()}" />
                                </h:panelGrid>
                            </f:facet>
                        </p:menubar>
                    </h:form>
                </f:view>
            </ui:insert>
        </div>

        <div  class="container-fluid">
            <div class="row-fluid">
                <div class="col-md-2">
                    <f:view >
                        <h:form id="izquierda">
                            <ui:insert name="left">
                                <p:panel header="#{msg['lbl.menu']} #{msg['lbl.principal']}">
                                    <h:panelGrid styleClass="panelgrid" columns="2" rowClasses="rowpanelgrid" columnClasses="col-sm-1,col-sm-10">
                                        <p:graphicImage width="16" height="16" value="/resources/blacks/16x16/120.png"/>
                                        <p:commandLink value="#{msg['lbl.inicio']}"  action="pretty:principalAdmin"/>
                                        <p:graphicImage width="16" height="16" value="/resources/png/32px/Shape87.png"/>
                                        <p:commandLink  value="#{msg['lbl.areas']}" ajax="false" action="#{administrarAreas.abrirBuscarAreas(sessionUsuario.usuario)}"/>
                                        <p:graphicImage width="16" height="16" value="/resources/blacks/16x16/240.png"/>
                                        <p:commandLink value="#{msg['lbl.configuraciones']}" ajax="false" action="pretty:configuraciones"/>
                                        <p:graphicImage width="16" height="16" value="/resources/blacks/16x16/38.png"/>
                                        <p:commandLink  value="#{msg['lbl.periodosAcademicos']}"  actionListener="#{administrarPeriodosAcademicos.abrirBuscarPeriodosAcademicos(sessionUsuario.usuario)}"/>
                                        <p:graphicImage width="16" height="16" value="/resources/blacks/16x16/238.png"/>
                                        <p:commandLink  value="#{msg['lbl.usuarios']}"  ajax="false" action="#{administrarUsuarios.abrirBuscarUsuarios(sessionUsuario.usuario)}"/>
                                        <p:graphicImage width="16" height="16" value="/resources/blacks/16x16/239.png"/>
                                        <p:commandLink  value="Roles"  ajax="false" action="#{administrarRoles.abrirBuscarRoles(sessionUsuario.usuario)}"/>
                                    </h:panelGrid>
                                </p:panel>
                            </ui:insert>
                        </h:form>
                    </f:view>
                </div>
                <div class="col-md-8">
                    <f:view  >
                        <h:form id="contenido">
                            <ui:insert name="content">

                            </ui:insert>
                        </h:form>
                    </f:view>
                    <p:dialog id="dlgLoading" styleClass="load"  draggable="false" closable="false" resizable="false"  showHeader="false"  widgetVar="dlgLoading" modal="true" >
                        <h:panelGrid columns="2" >
                            <h:outputLabel value="#{msg['lbl.cargando']}"/>
                            <h:graphicImage   height="50" width="50" value="/resources/img/ajax-loader-green.gif" />
                        </h:panelGrid>
                    </p:dialog>
                </div>
                <div class="col-md-2">
                    <f:view >
                        <h:form id="derecha">
                            <ui:insert name="right"></ui:insert>
                        </h:form>
                    </f:view>
                </div>
            </div>
        </div>
        <f:view >
            <h:form id="inferior">
                <nav class="navbar navbar-inverse navbar-bottom" style="padding:0 0 100px 0;margin-top:50px">
                    <div class="container">
                        <div class="row">
                            <div class="col-md-4">
                                <br/>
                                <p:panel header="#{msg['lbl.enlaces']}">
                                    <h:panelGrid columns="1" styleClass="panelgrid" rowClasses="rowpanelgrid">
                                        <h:commandLink styleClass="ui-commandlink" target="_blank" value="#{msg['lbl.acceso']} #{msg['lbl.docente']}" action="pretty:loginDocente"/>
                                        <h:commandLink styleClass="ui-commandlink" target="_blank" value="#{msg['lbl.acceso']} #{msg['lbl.estudiante']}" action="pretty:loginEstudiante"/>
                                    </h:panelGrid>
                                </p:panel>
                            </div>
                            <div class="col-md-4">
                                <br/>
                                <p:panel header="#{msg['lbl.informacion']}">
                                    <center>
                                        <span ><b> Universidad Nacional de Loja </b></span><br/>
                                        <span>Carrera de Ingenieria en Sistemas</span> <br/>
                                        <span>Loja - Ecuador</span>
                                    </center>
                                </p:panel>
                            </div>
                            <div class="col-md-4">
                                <br/>
                                <p:panel header="#{msg['lbl.lenguajes']}">
                                    <h:panelGrid styleClass="panelGroup" rowClasses="rowpanelgrid" columns="2">
                                        <p:commandLink update=":tittle,:contenido,:superior,:derecha,:inferior,:izquierda,:dlgLoading"  title="Spanish"  action="#{localizacion.localeChanged()}">
                                            <f:param value="es" name="locale"/>
                                            <p:graphicImage width="20" height="20" value="/resources/img/icon_spain.jpg"/>
                                        </p:commandLink>
                                        <p:commandLink title="English" update=":tittle,:contenido,:superior,:derecha,:inferior,:izquierda,:dlgLoading"  action="#{localizacion.localeChanged()}">
                                            <f:param value="en" name="locale"/>
                                            <p:graphicImage width="20" height="20" value="/resources/img/icon_british.png"/>
                                        </p:commandLink>
                                    </h:panelGrid>
                                </p:panel>
                            </div>
                        </div>
                    </div>
                </nav>
            </h:form>
        </f:view>

    </h:body>

</html>
