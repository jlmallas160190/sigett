<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/bootstrap.css" />
        <h:outputScript name="./js/bootstrap.js"/>
        <h:outputScript name="./js/calendarEs.js"/>
        <h:outputScript name="./js/panel.js"/>
        <f:view>
            <h:form id="tittle">
                <title>
                    <ui:insert name="title">
                        <h:outputText value="SIGETT"/>
                    </ui:insert>
                </title>
            </h:form>
        </f:view>
        <script>
            function regresar() {
                window.history.back();
            }
        </script>

        <ui:insert name="favicon"><link rel="shortcut icon" type="image/x-icon" href="#{resource['img/favicon.ico']}"/></ui:insert>  
    </h:head>
    <h:body>

        <div id="top">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <div class="carousel-caption">
                            <h3>SIGETT</h3>
                        </div>
                    </div>
                    <div class="item">
                        <div class="carousel-caption">
                            <h3>SIGETT</h3>
                        </div>
                    </div>

                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div> <!-- Carousel --> 
            <f:view >
                <h:form id="superior">
                    <ui:insert name="top">
                    </ui:insert>
                </h:form>
            </f:view>
        </div>
        <div class="container-fluid">
            <div class="row-fluid">
                <div class="col-lg-2">
                    <f:view >
                        <h:form id="izquierda"> 
                            <ui:insert class="panelgrid" name="left">
                            </ui:insert>
                        </h:form>
                    </f:view>
                </div>
                <div id="content" class="col-lg-7">
                    <f:view >
                        <h:form id="contenido">
                            <ui:insert name="content">
                            </ui:insert>
                        </h:form>
                    </f:view>
                    <p:dialog id="dlgLoading" styleClass="load"  draggable="false" closable="false" resizable="false"  showHeader="false"  widgetVar="dlgLoading" modal="true" >
                        <h:panelGrid columns="2" >
                            <h:outputLabel value="#{msg['lbl.cargando']}"/>
                            <h:graphicImage   height="50" width="50" value="/resources/img/ajax-loader-green.gif" />
                        </h:panelGrid>
                    </p:dialog>
                    <f:view >
                        <ui:insert name="dlgs">

                        </ui:insert>
                    </f:view>
                </div>
                <div class="col-lg-3">
                    <h:form id="derecha">
                        <ui:insert name="right">
                            <f:view >
                                <p:panel header="#{msg['lbl.menu']} #{msg['lbl.principal']}">
                                    <h:panelGrid rowClasses="rowpanelgrid" styleClass="panelgrid">
                                        <h:commandLink styleClass="ui-commandlink" target="_blank" value="#{msg['lbl.directorio']} #{msg['lbl.proyectos']}"  action="pretty:directorio"/>
                                        <h:commandLink styleClass="ui-commandlink" target="_blank" value="#{msg['lbl.acceso']} #{msg['lbl.usuario']}" action="pretty:login"/>
                                        <h:commandLink styleClass="ui-commandlink" target="_blank" value="#{msg['lbl.acceso']} #{msg['lbl.docente']}" action="pretty:loginDocente"/>
                                        <h:commandLink styleClass="ui-commandlink" target="_blank" value="#{msg['lbl.acceso']} #{msg['lbl.estudiante']}" action="pretty:loginEstudiante"/>
                                    </h:panelGrid>
                                </p:panel>
                            </f:view>
                        </ui:insert>  
                    </h:form>
                </div>
            </div>
        </div>
        <h:form id="inferior">
            <nav class="navbar navbar-inverse navbar-bottom" style="padding:0 0 100px 0;margin-top: 50px">

                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <br/>
                            <p:panel header="#{msg['lbl.enlaces']}">
                                <h:panelGrid columns="1" styleClass="panelgrid" rowClasses="rowpanelgrid">
                                    <h:commandLink styleClass="ui-commandlink" target="_blank" value="#{msg['lbl.acceso']} #{msg['lbl.usuario']}" action="pretty:login"/>
                                    <h:commandLink styleClass="ui-commandlink"  target="_blank" value="#{msg['lbl.acceso']} #{msg['lbl.docente']}" action="pretty:loginDocente"/>
                                    <h:commandLink styleClass="ui-commandlink" target="_blank" value="#{msg['lbl.acceso']} #{msg['lbl.estudiante']}" action="pretty:loginEstudiante"/>
                                </h:panelGrid>
                            </p:panel>
                        </div>
                        <div class="col-md-4">
                            <br/>
                            <p:panel header="#{msg['lbl.informacion']}">
                                <center>
                                    <span ><b> Universidad Nacional de Loja </b></span><br/>
                                    <span>Carrera de Ingenieria en Sistemas</span> <br/>
                                    <span>Loja - Ecuador</span>
                                </center>
                            </p:panel>
                        </div>
                        <div class="col-md-4">
                            <br/>
                            <p:panel header="#{msg['lbl.lenguajes']}">
                                <h:panelGrid styleClass="panelGroup" columns="2">
                                    <p:commandLink update=":tittle,:contenido,:superior,:derecha,:inferior,:izquierda"  title="Spanish"  action="#{localizacion.localeChanged()}">
                                        <f:param value="es" name="locale"/>
                                        <p:graphicImage width="20" height="20" value="/resources/img/icon_spain.jpg"/>
                                    </p:commandLink>
                                    <p:commandLink title="English" update=":tittle,:contenido,:superior,:derecha,:inferior,:izquierda"  action="#{localizacion.localeChanged()}">
                                        <f:param value="en" name="locale"/>
                                        <p:graphicImage width="20" height="20" value="/resources/img/icon_british.png"/>
                                    </p:commandLink>
                                </h:panelGrid>
                            </p:panel>
                        </div>
                    </div>
                </div>
            </nav>
        </h:form>
    </h:body>

</html>
