<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="es" lang="es">

    <body>

        <ui:composition template="./../../principalAdmin.xhtml">
            <ui:define name="content">
                <p:messages id="msm"/>
                <p:panel header="#{msg['lbl.buscar']} #{msg['lbl.por']} #{msg['lbl.criterio']}">
                    <h:panelGrid styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-11,col-sm-1" columns="2">
                        <p:inputText style="text-transform: none" value="#{administrarConfiguraciones.criterio}" placeholder="#{msg['lbl.buscar']}"/>
                        <p:commandButton update="dgConfiguraciones" icon="ui-icon-search" value="#{msg['lbl.buscar']}" onstart="PF('dlgLoading').show();" oncomplete="PF('dlgLoading').hide()" action="#{administrarConfiguraciones.buscar(administrarConfiguraciones.criterio)}"/>
                    </h:panelGrid>
                </p:panel>
                <br/>
                <p:panel header="#{msg['lbl.configuraciones']}" toggleable="true">
                    <p:dataGrid value="#{administrarConfiguraciones.configuracionGenerals}"
                                id="dgConfiguraciones" var="configuracion" columns="1"  rows="10" paginator="true" 
                                emptyMessage="#{msg['lbl.table.empty']}">
                        <p:panel header="#{configuracion.id}. #{configuracion.descripcion}" toggleable="true">
                            <h:panelGrid rendered="#{administrarConfiguraciones.renderedEditar()}" styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-3,col-sm-7,col-sm-1,col-sm-1" columns="4">
                                <h:outputLabel value="#{configuracion.nombre}"/>
                                <p:inputText style="text-transform: none" rendered="#{configuracion.tipo=='texto'}" value="#{configuracion.valor}"/>
                                <p:inputText style="text-transform: none" validatorMessage="#{msg['lbl.formato_invalido']}" rendered="#{configuracion.tipo=='numerico'}" value="#{configuracion.valor}">
                                    <f:validateRegex pattern="^[0-9]{1,11}$" />
                                    <p:ajax event="change" update="@this"/>
                                </p:inputText>
                                <p:selectBooleanCheckbox value="#{configuracion.radio}" rendered="#{configuracion.tipo=='radio'}"/>
                                <p:commandButton icon="ui-icon-disk" update=":contenido:dgConfiguraciones,:contenido:msm" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" action="#{administrarConfiguraciones.grabar(configuracion)}">
                                    <f:param name="1" value="grabar-editar"/>
                                </p:commandButton>
                                <h:commandLink rendered="#{sessionUsuario.usuario.esSuperuser}" action="#{administrarConfiguraciones.editar(configuracion,sessionUsuario.usuario)}">
                                    <p:graphicImage value="/resources/blacks/16x16/152.png"/>
                                </h:commandLink>
                            </h:panelGrid>
                            <h:panelGrid rendered="#{administrarConfiguraciones.renderedNoEditar}" styleClass="panelgrid" columnClasses="col1,col2" columns="2">
                                <h:outputLabel value="#{msg['lbl.valor']}:"/>
                                <h:outputText value="#{configuracion.valor}"/>
                            </h:panelGrid>
                        </p:panel>
                        <br/>
                    </p:dataGrid>
                </p:panel>
            </ui:define>
        </ui:composition>

    </body>
</html>
