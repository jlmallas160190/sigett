<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <p:dialog id="dlgSubirDocumentoCarrera" widgetVar="dlgSubirDocumentoCarrera" header="#{msg['lbl.subir']} #{msg['lbl.documento']}" modal="true" >
            <p:fileUpload fileUploadListener="#{documentoCarreraController.handleFileUpload}"
                          update=":contenido:pnlOficioPertinencia,:contenido:pnlFePertinencia,:contenido:pnlFeDirector,:contenido:pnlOficioDirector,
                          :contenido:pnlOficioProrroga,:contenido:pnlOficioInfProrroga"
                          multiple="true" allowTypes="/(\.|\/)(pdf)$/" sizeLimit="#{cabeceraController.configuracionGeneralUtil.tamanioArchivo}" 
                          invalidFileMessage="#{msg['lbl.invalidTypeFileMessage']}"  invalidSizeMessage="#{msg['lbl.fileLimitMessage']}" required="true"  
                          oncomplete="PF('dlgSubirDocumentoCarrera').hide()" cancelLabel="#{msg['lbl.cancelar']}"  label="#{msg['lbl.seleccionar']}" 
                          uploadLabel="#{msg['lbl.subir']}"/>   
        </p:dialog>
    </body>

</html>
