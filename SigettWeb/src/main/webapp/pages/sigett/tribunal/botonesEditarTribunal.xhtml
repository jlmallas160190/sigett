<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <h:panelGrid styleClass="pnl-botones" columns="3">
            <p:commandButton value="#{lbl.grabar}" update="msm,:contenido:tabViewDatosProyecto:tblTribunales" icon="ui-icon-disk" onstart="PF('dlgLoading').show()"
                             oncomplete="PF('dlgLoading').hide(),PF('tblTribunalesFilter').filter()" 
                             action="#{tribunalController.grabar(sessionTribunal.tribunal)}">
                <f:param name="tipo-grabado" value="grabar"/>
            </p:commandButton>
            <p:commandButton value="#{lbl.grabar_editar}" update="msm,:contenido:tabViewDatosProyecto:tblTribunales,tabViewDatosTribunal" icon="ui-icon-disk" onstart="PF('dlgLoading').show()"
                             oncomplete="PF('dlgLoading').hide(),PF('tblTribunalesFilter').filter()" 
                             action="#{tribunalController.grabar(sessionTribunal.tribunal)}">
                <f:param name="tipo-grabado" value="grabar-editar"/>
            </p:commandButton>
            <p:commandButton value="#{lbl.cancelar}" update="msm" icon="ui-icon-circle-arrow-w" onstart="PF('dlgLoading').show()"
                             oncomplete="PF('dlgLoading').hide()" process="@this"  action="#{tribunalController.cancelarEdicion()}"/>
        </h:panelGrid>
    </body>
</html>
