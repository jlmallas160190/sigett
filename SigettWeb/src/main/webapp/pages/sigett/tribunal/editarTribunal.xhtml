<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <f:event type="preRenderView" listener="#{miembroTribunalController.preRenderView()}"/>
        <f:event type="preRenderView" listener="#{evaluacionTribunalController.preRenderView()}"/>
        <p:growl id="msm" showDetail="true" /> 
        <p:panel>
            <p:tabView  id="tabViewTribunal" >
                <p:tab id="tabInicio" title="#{lbl.inicio}" >
                    <ui:include src="datosTribunal.xhtml"/>
                </p:tab>
                <p:tab id="tabMiembros" title="#{lbl.miembros}" >
                    <p:panel>
                        <ui:include src="./../miembroTribunal/tablaMiembrosTribunal.xhtml"/>
                        <f:facet name="footer">
                            <ui:include src="./../miembroTribunal/botonesTablaMiembrosTribunal.xhtml"/>
                        </f:facet>
                    </p:panel>
                </p:tab>
                <p:tab id="tabSustentaciones" title="#{lbl.sustentaciones}" >

                </p:tab>
            </p:tabView>
            <f:facet name="footer">
                <ui:include src="botonesEditarTribunal.xhtml"/>    
            </f:facet>
        </p:panel>
    </body>
</html>
