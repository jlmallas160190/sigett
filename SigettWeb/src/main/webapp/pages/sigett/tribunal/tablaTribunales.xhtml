<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <p:dataTable id="dgTribunales" paginatorPosition="bottom" value="#{sessionTribunal.tribunales}" var="item"
                     filteredValue="#{sessionTribunal.filterTribunales}" widgetVar="tblTribunalesFilter"
                    paginator="true" rowIndexVar="rowIx" emptyMessage="#{msg['lbl.table.empty']}">
            <p:column sortBy="#{item.descripcion}" filterBy="#{item.descripcion}"
                      rendered="#{sessionTribunal.renderedEditar}">
                <f:facet name="header">
                    <h:outputText value="#{lbl.descripcion}"/>
                </f:facet>
                <p:outputLabel value="#{item.descripcion}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputLabel value="#{lbl.accion}"/>  
                </f:facet>
                <p:commandButton icon="ui-icon-pencil" action="#{tribunalController.editar(item)}" rendered="#{sessionTribunal.renderedEditar}"/>
            </p:column>
        </p:dataTable>
    </body>

</html>
