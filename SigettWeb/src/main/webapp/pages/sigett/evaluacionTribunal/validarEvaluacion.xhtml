<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <div class="row-fluid">
            <div class="col-sm-8">
                <h:panelGrid  styleClass="panelgrid" style="background: #f4f4f4" columns="2" rowClasses="rowpanelgrid" 
                              columnClasses="col-sm-2,col-sm-10">
                    <p:outputLabel  value="#{lbl.lugar}:"/>
                    <p:outputLabel  value="#{sessionEvaluacionTribunal.evaluacionTribunal.lugar}:"/>
                    <p:outputLabel  value="#{lbl.equivalencia}:"/>
                    <p:outputLabel  value="#{sessionEvaluacionTribunal.evaluacionTribunal.equivalencia}:"/>
                </h:panelGrid>   
            </div>
            <div class="col-sm-4">
                <p:panel header="#{msg['lbl.calificaciones']}" style="background: #333">
                   <ui:include src="calificaciones.xhtml"/>  
                    <f:facet name="footer">
                        <p:outputLabel style="text-align:right!important;width: 100%" value="#{sessionEvaluacionTribunal.evaluacionTribunal.nota}"/>
                    </f:facet>
                </p:panel>
            </div>
        </div>
    </body>
</html>
