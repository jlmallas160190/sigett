<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <p:dataGrid  value="#{sessionEvaluacionTribunal.miembrosTribunalDTO}"
                     var="item" columns="1"  paginator="false" paginatorPosition="bottom"
                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                     emptyMessage="#{msg['lbl.table.empty']}">
            <h:panelGrid >
                <h:outputLabel value="#{lbl.nombres}:"/>
                <h:outputText value="#{item.persona.nombres}"/>
            </h:panelGrid>
        </p:dataGrid>
    </body>
</html>
