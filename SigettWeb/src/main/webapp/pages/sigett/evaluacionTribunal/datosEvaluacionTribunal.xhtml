<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <h:panelGrid  styleClass="panelgrid"  columns="3" rowClasses="rowpanelgrid"  columnClasses="col-sm-2,col-sm-9,col-sm-1">
            <h:outputLabel  value="#{msg['lbl.lugar']}*"/>
            <p:inputTextarea placeholder="#{msg['lbl.lugar']}" style="text-transform: none"  id="lugar" value="#{sessionEvaluacionTribunal.evaluacionTribunal.lugar}" title="#{msg['lbl.lugar']}"
                             required="true" requiredMessage="#{msg['lbl.lugar']} #{msg['lbl.obligatorio']}.">
                <p:ajax event="keyup" update="msmLugar"/>
                <p:ajax event="change" update="@this"/>
            </p:inputTextarea>
            <p:message id="msmLugar" display="icon" for="lugar"/>
            <h:outputLabel  value="#{lbl.rango_calificacion}*"/>
            <p:selectOneMenu id="categoriaEv" value="#{sessionEvaluacionTribunal.evaluacionTribunal.rangoNotaId}" required="true"
                             converter="rangoNotaConverter"
                             requiredMessage="#{lbl.rango_calificacion} #{msg['lbl.obligatorio']}.">
                <f:selectItem noSelectionOption="true" itemLabel="#{msg['lbl.seleccionar']}"/>
                <f:selectItems value="#{sessionEvaluacionTribunal.rangoNotas}"/>
            </p:selectOneMenu>
        </h:panelGrid> 
    </body>
</html>
