<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <h:panelGrid styleClass="pnl-botones" columns="3">
            <p:commandButton value="#{lbl.grabar}" update="msm,:contenido:tabViewDatosTribunal:schedule" icon="ui-icon-disk"
                             rendered="#{sessionEvaluacionTribunal.evaluacionTribunal.tribunalId.id == sessionTribunal.tribunal.id}"
                             onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" action="#{evaluacionTribunalController.grabar()}">
                <f:param name="tipo-grabado" value="grabar"/>
            </p:commandButton>
            <p:commandButton value="#{lbl.grabar_editar}" update="msm,:contenido:tabViewDatosTribunal:schedule" icon="ui-icon-disk" 
                             rendered="#{sessionEvaluacionTribunal.evaluacionTribunal.tribunalId.id == sessionTribunal.tribunal.id}"
                             onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" action="#{evaluacionTribunalController.grabar()}">
                <f:param name="tipo-grabado" value="grabar-editar"/>
            </p:commandButton>
            <p:commandButton value="#{lbl.cancelar}" update="msm,:contenido:tabViewDatosTribunal:schedule"  icon="ui-icon-circle-arrow-w" onstart="PF('dlgLoading').show()"
                             oncomplete="PF('dlgLoading').hide()" action="#{evaluacionTribunalController.cancelarEdicion()}"/>
        </h:panelGrid>
    </body>
</html>
