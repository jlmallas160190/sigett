<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="es" lang="es">

    <body>

        <ui:composition template="./principal.xhtml">
            <ui:define name="title">#{msg['lbl.editar']} #{msg['lbl.requisito']} </ui:define>
            <ui:define name="content">
                <p:messages id="msm"/>
                <p:panel>
                    <h:panelGrid styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-2,col-sm-9,col-sm-1" columns="3">
                        <h:outputLabel value="#{msg['lbl.nombre']}:" for="nombre" />
                        <p:inputText id="nombre" value="#{sessionCatalogoDocumentoExpediente.catalogoDocumentoExpediente.nombre}" title="#{msg['lbl.nombre']}" required="true" requiredMessage="#{msg['lbl.nombre']} #{msg['lbl.obligatorio']}.">
                            <p:ajax event="keyup" update="msmNombre"/>
                            <p:ajax event="change" update="@this,msm"/>
                        </p:inputText>
                        <p:message  id="msmNombre" for="nombre" display="icon"/>
                        <h:outputLabel value="#{msg['lbl.descripcion']}:" for="descripcion" />
                        <p:inputTextarea cols="40" rows="5" id="descripcion" value="#{sessionCatalogoDocumentoExpediente.catalogoDocumentoExpediente.descripcion}" title="#{msg['lbl.descripcion']}" required="true" requiredMessage="#{msg['lbl.descripcion']} #{msg['lbl.obligatorio']}.">
                            <p:ajax event="keyup" update="msmDescripcion"/>
                            <p:ajax event="change" update="@this,msm"/>
                        </p:inputTextarea>
                        <p:message id="msmDescripcion" for="descripcion" display="icon"/>
                        <h:outputLabel value="#{msg['lbl.es']} #{msg['lbl.obligatorio']}:" />
                        <p:selectBooleanCheckbox value="#{sessionCatalogoDocumentoExpediente.catalogoDocumentoExpediente.esObligatorio}"/>
                        <input type="hidden"/>
                        <h:outputLabel value="#{msg['lbl.es']} #{msg['lbl.activo']}:" />
                        <p:selectBooleanCheckbox value="#{sessionCatalogoDocumentoExpediente.catalogoDocumentoExpediente.esActivo}"/>
                    </h:panelGrid>
                    <f:facet name="footer">
                        <h:panelGrid  columns="3">
                            <p:commandButton  value="#{msg['lbl.grabar']}" update="@form" icon="ui-icon-disk" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" action="#{administrarCatalogoDocumentoExpediente.grabar(sessionCatalogoDocumentoExpediente.catalogoDocumentoExpediente)}">
                                <f:param name="1" value="grabar" />
                            </p:commandButton>
                            <p:commandButton  value="#{msg['lbl.grabar']} #{msg['lbl.editar']}" update="@form" icon="ui-icon-disk" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" action="#{administrarCatalogoDocumentoExpediente.grabar(sessionCatalogoDocumentoExpediente.catalogoDocumentoExpediente)}">
                                <f:param name="1" value="grabar-editar" />
                            </p:commandButton>
                            <p:commandButton  value="#{msg['lbl.grabar']} #{msg['lbl.agregar']} #{msg['lbl.otro']}" update="@form" icon="ui-icon-disk" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" action="#{administrarCatalogoDocumentoExpediente.grabar(sessionCatalogoDocumentoExpediente.catalogoDocumentoExpediente)}">
                                <f:param name="1" value="grabar-crear" />
                            </p:commandButton>
                        </h:panelGrid>
                    </f:facet>
                </p:panel>
            </ui:define>
        </ui:composition>

    </body>
</html>
