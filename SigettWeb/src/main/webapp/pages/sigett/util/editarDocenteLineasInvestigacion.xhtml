<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./principalDocente.xhtml">
            <ui:define name="title">#{msg['lbl.editar']} #{msg['lbl.lineaInvestigacion']}</ui:define>
            <ui:define name="content">
                <f:view>
                    <h:form id="editarCatalogoProyecto">
                        <p:messages id="msm" showDetail="true"/>
                        <p:panel header="#{msg['lbl.editar']} #{msg['lbl.lineaInvestigacion']}">
                            <p:pickList id="lineasInvestigacion" effect="bounce"  value="#{administrarLineasInvestigacionDocente.lineasInvestigacionDualList}" var="items" itemLabel="#{items}" itemValue="#{items}" showSourceControls="true" showTargetControls="true" showCheckbox="true"
                                        showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains"  >
                                <f:facet name="sourceCaption">Líneas de Investigación Disponibles</f:facet>
                                <f:facet name="targetCaption">Líneas de Investigación</f:facet>
                                <p:ajax event="transfer" listener="#{administrarLineasInvestigacionDocente.transferDocenteLineaInvestigacion}"></p:ajax>
                            </p:pickList>
                        </p:panel>
                        <h:panelGrid columns="2" styleClass="pnl-botones" columnClasses="col-sm-1,col-sm-11">
                            <p:commandButton id="guardar" value="#{msg['lbl.grabar']}" update="@form" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" icon="ui-icon-disk"  action="#{administrarLineasInvestigacionDocente.grabarEliminar(sessionDocenteUsuario.docenteUsuario.docenteId,sessionDocenteUsuario.docenteUsuario.usuario)}">
                                <f:param name="1" value="grabar" />
                            </p:commandButton>
                            <p:commandButton id="guardarEditar" value="#{msg['lbl.grabar']} #{msg['lbl.y']} #{msg['lbl.editar']}" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" update="@form" icon="ui-icon-disk"  action="#{administrarLineasInvestigacionDocente.grabarEliminar(sessionDocenteUsuario.docenteUsuario.docenteId,sessionDocenteUsuario.docenteUsuario.usuario)}">
                                <f:param name="1" value="grabar-editar" />
                            </p:commandButton>
                        </h:panelGrid>
                    </h:form>
                </f:view>
            </ui:define>
            <ui:define name="dlgs"></ui:define>
        </ui:composition>

    </body>
</html>
