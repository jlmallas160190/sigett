<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./principalDocente.xhtml">
            <ui:define name="title">#{msg['lbl.tribunales']}</ui:define>
            <ui:define name="content">
                <p:messages id="msm" showDetail="true"/>
                <p:panel header="#{msg['lbl.buscar']} #{msg['lbl.tribunales']}">
                    <h:panelGrid styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-11,col-sm-1" columns="2">
                        <p:inputText style="text-transform: none" placeholder="#{msg['lbl.buscar']}" value="#{administrarTribunales.criterioPorDocente}"/>
                        <p:commandButton update="dgTribunalesDocente,msm" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" value="#{msg['lbl.buscar']}" action="#{administrarTribunales.buscarPorDocente(sessionDocenteUsuario.docenteUsuario.docenteId,administrarTribunales.criterioPorDocente)}"  icon="ui-icon-search" />
                    </h:panelGrid>
                </p:panel>
                <br/>
                <p:panel header="#{msg['lbl.tribunales']}" toggleable="true">
                    <p:dataGrid  value="#{administrarTribunales.tribunalesPorDocente}"
                                 id="dgTribunalesDocente" var="tribunal" columns="1" rows="1" paginator="true"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                                 emptyMessage="#{msg['lbl.table.empty']}">
                        <p:panel style="background:#fff" header="#{tribunal.proyectoId.temaActual}" toggleable="true">
                            <p:dataGrid  value="#{tribunal.evaluacionTribunalList}"
                                         id="dgEvaluaciones" var="evaluacion" columns="1"  paginator="false" paginatorPosition="bottom"
                                         paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                                         emptyMessage="#{msg['lbl.table.empty']}">
                                <p:panel toggleable="true"  style="background:#333;" >
                                    <f:facet name="header">
                                        <h:outputText value="#{evaluacion.catalogoEvaluacionId.nombre}"/>
                                    </f:facet>
                                    <div class="row-fluid">
                                        <div class="col-sm-3">
                                            <p:panel>
                                                <h:panelGrid styleClass="panelgrid" columns="2" columnClasses="col-sm-1,col-sm-11" rowClasses="rowpanelgrid">
                                                    <h:outputLabel value="#{msg['lbl.nota']}:"/>
                                                    <h:outputText value="#{evaluacion.nota}"/>
                                                    <h:outputLabel rendered="#{administrarEvaluacionesTribunal.renderedAceptarNota and evaluacion.esAptoCalificar==false}" value="#{msg['lbl.aceptar']}:"/>
                                                    <p:selectBooleanCheckbox onchange="if (!confirm('#{msg['lbl_confirmar_permitir_asentar_nota']}'))
                                                                return false;" rendered="#{administrarEvaluacionesTribunal.renderedAceptarNota and evaluacion.esAptoCalificar==false}" value="#{evaluacion.esAptoCalificar}">
                                                        <p:ajax event="change"  update=":contenido:msm,:contenido:dgTribunalesDocente" listener="#{administrarEvaluacionesTribunal.aceptarAcentarNota(evaluacion)}"/>
                                                    </p:selectBooleanCheckbox>
                                                    <!--<h:outputText rendered="#{administrarEvaluacionesTribunal.renderedAceptarNota==false}" value="#{evaluacion.esAptoCalificar}"/>-->
                                                    <h:outputText style="color: red;font-weight: bolder" rendered="#{evaluacion.rangoEquivalenciaId.equivalenciaId.id==1}" value="#{evaluacion.rangoEquivalenciaId.equivalenciaId.nombre}"/>
                                                    <h:outputText style="color: #2aabd2;font-weight: bolder" rendered="#{evaluacion.rangoEquivalenciaId.equivalenciaId.id==2}" value="#{evaluacion.rangoEquivalenciaId.equivalenciaId.nombre}"/>
                                                    <h:outputText style="color: yellowgreen;font-weight: bolder" rendered="#{evaluacion.rangoEquivalenciaId.equivalenciaId.id==3}" value="#{evaluacion.rangoEquivalenciaId.equivalenciaId.nombre}"/>
                                                    <h:outputText style="color: #009933;font-weight: bolder" rendered="#{evaluacion.rangoEquivalenciaId.equivalenciaId.id==4}" value="#{evaluacion.rangoEquivalenciaId.equivalenciaId.nombre}"/>
                                                    <h:inputHidden/>
                                                </h:panelGrid>
                                                <f:facet name="footer">
                                                    <p:commandButton onstart="PF('dlgLoading').show()" rendered="#{evaluacion.catalogoEvaluacionId.id==1}" icon="ui-icon-print" oncomplete="PF('dlgLoading').hide()" action="#{administrarActas.imprimirActaPrivada('preliminar',evaluacion)}" update=":actaPrivada,:dlgActaPrivada"  value="#{msg['lbl.imprimir']} #{msg['lbl.acta_preliminar']}"/>
                                                </f:facet>
                                            </p:panel>
                                            <br/>
                                            <p:panel header="#{msg['lbl.plazos']}"  >
                                                <p:dataGrid  value="#{evaluacion.plazoEvaluacionTribunals}"
                                                             id="dgEvaluaciones" var="plazo" columns="1" rows="5" paginator="true" paginatorPosition="bottom"
                                                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                                                             emptyMessage="#{msg['lbl.table.empty']}">
                                                    <h:panelGrid style="background: #fff" styleClass="panelgrid" columns="2" columnClasses="col-sm-1,col-sm-11" rowClasses="rowpanelgrid">
                                                        <p:commandLink rendered="#{administrarEvaluacionesTribunal.renderedAceptarNota}" update=":editarPlazo,:dlgEditarPlazo" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" action="#{administrarPlazoTribunal.editar(plazo)}" value="#{administrarConfiguraciones.date(plazo.fechaPlazo)}">
                                                            <f:param name="1" value="editar-dlg"/>
                                                        </p:commandLink>
                                                        <p:outputLabel rendered="#{administrarEvaluacionesTribunal.renderedAceptarNota==false}" value="#{administrarConfiguraciones.date(plazo.fechaPlazo)}"/>
                                                    </h:panelGrid>
                                                </p:dataGrid>
                                                <f:facet name="footer">
                                                    <h:panelGrid rendered="#{evaluacion.plazoEvaluacionTribunals.size()==0}" styleClass="pnl-botones" columns="2">
                                                        <p:commandButton onstart="PF('dlgLoading').show()" rendered="#{administrarEvaluacionesTribunal.renderedAceptarNota}" icon="ui-icon-newwin" oncomplete="PF('dlgLoading').hide()" action="#{administrarPlazoTribunal.crear(evaluacion)}" update=":editarPlazo,:dlgEditarPlazo" value="#{msg['lbl.crear']}">
                                                            <f:param name="1" value="crear-dlg"/>
                                                        </p:commandButton>
                                                    </h:panelGrid>
                                                </f:facet>
                                            </p:panel>
                                        </div>
                                        <div class="col-sm-9">
                                            <p:panel header="#{msg['lbl.calificaciones']}" toggleable="true">
                                                <p:dataGrid  value="#{evaluacion.calificacionMiembros}"
                                                             id="dgCalificacionMiembros" var="cm" columns="1" paginator="false"
                                                             paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                                                             paginatorPosition="bottom"
                                                             emptyMessage="#{msg['lbl.table.empty']}">
                                                    <p:panel  header="#{msg['lbl.cambios']} #{msg['lbl.de']} #{msg['lbl.miembro']}: #{cm.id}" toggleable="true">
                                                        <p:dataGrid  value="#{cm.sugerenciaCalificacionMiembros}"
                                                                     id="dgSugerencias" var="sugerencia" columns="1" rows="10" paginator="true"
                                                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                                                                     paginatorPosition="bottom"
                                                                     emptyMessage="#{msg['lbl.table.empty']}">
                                                            <h:panelGrid style="background: #fff" columns="2" columnClasses="col-sm-3,col-sm-9" rowClasses="rowpanelgrid" styleClass="panelgrid">
                                                                <p:outputLabel value="#{sugerencia.descripcion}"/>
                                                            </h:panelGrid>
                                                        </p:dataGrid>
                                                        <br/>
                                                        <f:facet name="footer">  
                                                            <h:panelGrid columns="2" columnClasses="col-sm-1,col-sm-11" styleClass="panelgrid">
                                                                <h:outputLabel  value="#{msg['lbl.nota']}:"/>
                                                                <p:commandLink style="color:#009933" value="#{cm.nota}" update=":contenido:msm,@form" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" action="#{administrarCalificacionMiembro.editar(cm, sessionDocenteUsuario.docenteUsuario.docenteId,evaluacion)}" rendered="#{administrarCalificacionMiembro.renderedEditar(cm, sessionDocenteUsuario.docenteUsuario.docenteId,evaluacion)}">
                                                                    <f:param name="1" value="editar"/>
                                                                </p:commandLink>
                                                                <p:outputLabel value="#{cm.nota}" rendered="#{administrarCalificacionMiembro.renderedEditar==false}"/>
                                                            </h:panelGrid>
                                                        </f:facet>
                                                    </p:panel>
                                                </p:dataGrid>
                                            </p:panel>
                                        </div>
                                    </div>
                                </p:panel>
                            </p:dataGrid>
                        </p:panel>
                    </p:dataGrid>
                </p:panel>
            </ui:define>

            <ui:define name="dlgs">
                <p:dialog id="dlgActaPrivada" widgetVar="dlgActaPrivada" header="#{msg['lbl.acta_privada']}" styleClass="modal-md" modal="true" >
                    <h:form id="actaPrivada" >
                        <p:panel rendered="#{administrarActas.renderedDlgActaPrivada}">
                            <p:media value="/AppServlet?id=#{administrarActas.evaluacionId}&amp;entity=actaPrivada&amp;lenguaje=#{administrarActas.lenguaje}&amp;carreraId=#{administrarActas.carreraId}&amp;tipoActa=#{administrarActas.tipoActaEnPrivada}" player="pdf" width="100%" height="400"/>
                        </p:panel>
                        <br/>
                        <h:panelGrid styleClass="pnl-botones" columns="1">
                            <p:commandButton icon="ui-icon-odt" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" action="#{administrarActas.generarActaPrivada(administrarActas.tipoActaEnPrivada,'docx', null, null,administrarActas.lenguaje,null,null)}" ajax="false" value="#{msg['lbl.descargar']}"/>
                        </h:panelGrid>
                    </h:form>
                </p:dialog>
                <p:dialog id="dlgEditarPlazo" widgetVar="dlgEditarPlazo" header="#{msg['lbl.editar']}" styleClass="modal-sm"  modal="true" >
                    <h:form id="editarPlazo" >
                        <p:panel rendered="#{administrarPlazoTribunal.renderedEditarDlg}">
                            <p:messages id="msm"/>
                            <h:panelGrid columns="3" styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-3,col-sm-8,col-sm-1">
                                <h:outputLabel value="#{msg['lbl.fecha']}:"/>
                                <p:calendar id="fecha" navigator="true" locale="es" value="#{sessionPlazoEvaluacionTribunal.plazoEvaluacionTribunal.fechaPlazo}" title="#{msg['lbl.fecha']}" required="true" requiredMessage="#{msg['lbl.fecha']} #{msg['lbl.obligatorio']}.">
                                    <p:ajax event="dateSelect" update="msmFecha"/>
                                    <p:ajax event="change" update="@this,msm"/>
                                </p:calendar>
                                <p:message id="msmFecha" display="icon" for="fecha"/>
                            </h:panelGrid>
                            <br/>
                            <f:facet name="footer">
                                <h:panelGrid columns="2">
                                    <p:commandButton onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" action="#{administrarPlazoTribunal.grabar(sessionPlazoEvaluacionTribunal.plazoEvaluacionTribunal)}" update=":contenido:dgTribunalesDocente,:contenido:msm,msm"  value="#{msg['lbl.grabar']}">
                                        <f:param name="1" value="grabar-dlg"/>
                                    </p:commandButton>
                                </h:panelGrid>
                            </f:facet>
                        </p:panel>
                    </h:form>
                </p:dialog>
            </ui:define>

        </ui:composition>

    </body>
</html>
