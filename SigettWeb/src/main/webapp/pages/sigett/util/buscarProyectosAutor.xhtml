<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <ui:composition template="./principalEstudiante.xhtml">
            <ui:define name="title">
                <h:outputText value="#{msg['lbl.proyectos']}" />
            </ui:define>
            <ui:define name="content">
                <p:messages id="msm"/>
                <p:panel header="#{msg['lbl.buscar']} #{msg['lbl.por']} #{msg['lbl.criterio']}" toggleable="true">
                    <h:panelGrid styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-11,col-sm-1" columns="2">
                        <p:inputText style="text-transform: none" placeholder="#{msg['lbl.buscar']}" value="#{administrarProyectosAutor.criterio}"/>
                        <p:commandButton onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" update="tblAutorProyectos,msm" value="#{msg['lbl.buscar']}" action="#{administrarProyectosAutor.buscar(sessionEstudianteUsuario.estudianteUsuario.usuario,sessionEstudianteUsuario.estudianteUsuario.estudianteId,administrarProyectosAutor.criterio)}"  icon="ui-icon-search" />
                    </h:panelGrid>
                </p:panel>
                <br/>
                <p:panel header="#{msg['lbl.listado']} #{msg['lbl.proyectos']}" toggleable="true">
                    <p:dataTable id="tblAutorProyectos" value="#{administrarProyectosAutor.autorProyectos}" var="item" rows="20" paginator="true"
                                 rowIndexVar="rowIx" rowKey="#{item.proyectoId.temaActual}" selectionMode="single" selection="#{item}" editable="true" editMode="cell" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" emptyMessage="#{msg['lbl.table.empty']}">

                        <p:column sortBy="#{item.proyectoId.temaActual}" rendered="#{administrarProyectosAutor.renderedEditar(sessionEstudianteUsuario.estudianteUsuario.usuario)}" >
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.tema']}"/>
                            </f:facet>
                            <p:commandLink value="#{item.proyectoId.temaActual}" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" update="@form" action="#{administrarProyectosAutor.editar(item,sessionEstudianteUsuario.estudianteUsuario.usuario)}"/>
                        </p:column>
                        <p:column sortBy="#{item.proyectoId.temaActual}" rendered="#{administrarProyectosAutor.renderedNoEditar}" >
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.tema']}"/>
                            </f:facet>
                            <h:outputText value="#{item.proyectoId.temaActual}"/>
                        </p:column>
                        <p:column sortBy="#{item.proyectoId.tipoProyectoId.nombre}">
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.tipo']}"/>
                            </f:facet>
                            <h:outputText value="#{item.proyectoId.tipoProyectoId.nombre}"/>
                        </p:column>
                        <p:column sortBy="#{item.proyectoId.catalogoProyectoId.nombre}">
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.categoria']}"/>
                            </f:facet>
                            <h:outputText value="#{item.proyectoId.catalogoProyectoId.nombre}"/>
                        </p:column>
                        <p:column sortBy="#{item.proyectoId.estadoProyectoId.nombre}">
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.estado']}"/>
                            </f:facet>
                            <h:outputText value="#{item.proyectoId.estadoProyectoId.nombre}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </ui:define>
            <ui:define name="dlgs"></ui:define>
        </ui:composition>

    </body>
</html>
