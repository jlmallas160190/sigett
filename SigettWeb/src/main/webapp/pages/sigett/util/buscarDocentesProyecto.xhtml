<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./principalDocente.xhtml">
            <ui:define name="title">
                <h:outputText value="#{msg['lbl.proyectos']}" />
            </ui:define>
            <ui:define name="search">
                <br/>
                <p:panel style="background: #fff">
                    <h:panelGrid styleClass="panelgrid" columnClasses="col-sm-10,col-sm-1" columns="2">
                        <p:inputText style="text-transform: none" placeholder="#{msg['lbl.buscar']}" value="#{administrarDocentesProyecto.criterioDocente}"/>
                        <p:commandButton update=":contenido:tblDocenteProyectos,:contenido:msm" value="#{msg['lbl.buscar']}" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" action="#{administrarDocentesProyecto.buscarProyectosPorDocente(administrarDocentesProyecto.criterioDocente,sessionDocenteUsuario.docenteUsuario.usuario)}"  icon="ui-icon-search" />
                    </h:panelGrid>
                </p:panel>
            </ui:define>
            <ui:define name="content">
                <p:messages id="msm"/>
                <p:panel header="#{msg['lbl.listado']} #{msg['lbl.proyectos']} #{msg['lbl.pertinencia']}" toggleable="true">
                    <p:dataTable id="tblDocenteProyectos" value="#{administrarDocentesProyecto.docenteProyectosPorDocente}" var="item" rows="20" paginator="true"
                                 rowIndexVar="rowIx" editable="true" rowKey="#{item.id}" selection="#{item}" selectionMode="single" editMode="cell" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" emptyMessage="#{msg['lbl.table.empty']}">

                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.fecha']} #{msg['lbl.asignacion']}"/>
                            </f:facet>
                            <h:outputText value="#{administrarConfiguraciones.timestamp(item.fecha)}"/>
                        </p:column>
                        <p:column id="tema" sortBy="#{item.proyectoId.temaActual}" >
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.tema']}"/>
                            </f:facet>
                            <p:commandLink value="#{item.proyectoId.temaActual}" update="@form" action="#{administrarDocentesProyecto.editar(item,sessionDocenteUsuario.docenteUsuario.usuario)}">
                                <f:param name="1" value="editar"/>
                            </p:commandLink>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.tipoProyecto']}"/>
                            </f:facet>
                            <h:outputText value="#{item.proyectoId.tipoProyectoId.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.categoria']}"/>
                            </f:facet>
                            <h:outputText value="#{item.proyectoId.catalogoProyectoId.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.estado']}"/>
                            </f:facet>
                            <h:outputText value="#{administrarProyectos.estadoProyecto(item.proyectoId)}"/>
                        </p:column>
                    </p:dataTable>
                </p:panel>
            </ui:define>
            <ui:define name="dlgs"></ui:define>
        </ui:composition>

    </body>
</html>
