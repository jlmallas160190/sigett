<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="es" lang="es">

    <body>

        <ui:composition template="./editarUsuarioCarrera.xhtml">
            <ui:define name="title">#{msg['lbl.editar']} #{msg['lbl.lineaInvestigacion']}</ui:define>
            <ui:define name="content">          
                <p:messages id="msgs"  showDetail="true"/>
                <p:panel header="#{msg['lbl.datos']} #{msg['lbl.lineaInvestigacion']}">
                    <h:panelGrid styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-3,col-sm-8,col-sm-1" columns="3">
                        <h:outputLabel  value="#{msg['lbl.nombre']}:" for="nombre"/>
                        <p:inputText id="nombre" validatorMessage="#{msg['lbl.formato_invalido']}" value="#{sessionLineaInvestigacionCarrera.lineaInvestigacionCarrera.lineaInvestigacionId.nombre}" title="#{msg['lbl.nombre']}" required="true" requiredMessage="#{msg['lbl.nombre']} #{msg['lbl.obligatorio']}.">
                            <p:ajax event="keyup" update="msmNombre"/>
                            <p:ajax event="change" update="@this,msgs"/>
                            <f:validateRegex pattern="^[A-Za-z]{1,}([\s][A-Za-z]{1,})*$" />
                        </p:inputText>
                        <p:message id="msmNombre" for="nombre" display="icon"/>
                        <h:outputLabel  value="#{msg['lbl.descripcion']}:" for="descripcion" />
                        <p:inputTextarea validatorMessage="#{msg['lbl.formato_invalido']}" id="descripcion" value="#{sessionLineaInvestigacionCarrera.lineaInvestigacionCarrera.lineaInvestigacionId.descripcion}" title="#{msg['lbl.descripcion']}" required="true" requiredMessage="#{msg['lbl.descripcion']} #{msg['lbl.obligatorio']}.">
                            <p:ajax event="keyup" update="msmDescripcion"/>
                            <p:ajax event="change" update="@this,msgs"/>
                            <f:validateRegex pattern="^[A-Za-záéíóúñ]{1,}([\s][A-Za-záéíóúñ]{1,})*$" />
                        </p:inputTextarea>
                        <p:message id="msmDescripcion" display="icon" for="descripcion"/>
                    </h:panelGrid>
                    <f:facet name="footer">
                        <h:panelGrid  columns="2">
                            <p:commandButton id="guardar" value="#{msg['lbl.grabar']}" update="@form" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" icon="ui-icon-disk" action="#{administrarLineasInvestigacionCarrera.grabar(sessionLineaInvestigacionCarrera.lineaInvestigacionCarrera)}">
                                <f:param name="1" value="grabar" />
                            </p:commandButton>
                            <p:commandButton  id="guardarEditar" value="#{msg['lbl.grabar']} #{msg['lbl.editar']}"  icon="ui-icon-disk" update="@form" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" action="#{administrarLineasInvestigacionCarrera.grabar(sessionLineaInvestigacionCarrera.lineaInvestigacionCarrera)}">
                                <f:param name="1" value="grabar-editar" />
                            </p:commandButton>
                        </h:panelGrid>
                    </f:facet>
                </p:panel>
            </ui:define>
            <ui:define name="data"></ui:define>
        </ui:composition>

    </body>
</html>
