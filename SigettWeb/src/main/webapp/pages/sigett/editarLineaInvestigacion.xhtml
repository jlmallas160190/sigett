<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="es" lang="es">

    <body>

        <ui:composition template="./principal.xhtml">
            <ui:define name="title">#{msg['lbl.editar']} #{msg['lbl.lineaInvestigacion']}</ui:define>
            <ui:define name="content">
                <p:messages id="msgs"  showDetail="true"/>
                <p:panel  header="#{msg['lbl.editar']} #{msg['lbl.lineaInvestigacion']}">
                    <h:panelGrid styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-1,col-sm-10-col-sm-1" columns="3">
                        <h:outputLabel  value="#{msg['lbl.nombre']}:" for="nombre"/>
                        <p:inputText id="nombre" validatorMessage="#{msg['lbl.formato_invalido']}" value="#{sessionLineaInvestigacion.lineaInvestigacion.nombre}" title="Nombre" required="true" requiredMessage="Campo Nombre obligatorio.">
                            <p:ajax event="keyup" update="msmNombre"/>
                            <p:ajax event="change" update="@this,msgs"/>
                           <f:validateRegex pattern="^[A-Za-z]{1,}([\s][A-Za-z]{1,})*$" />
                        </p:inputText>
                        <p:message id="msmNombre" for="nombre" display="icon"/>
                        <h:outputLabel  value="#{msg['lbl.descripcion']}:" for="descripcion" />
                        <p:inputTextarea  id="descripcion" validatorMessage="#{msg['lbl.formato_invalido']}" value="#{sessionLineaInvestigacion.lineaInvestigacion.descripcion}" title="Descripción" required="true" requiredMessage="Campo Descripción obligatorio.">
                            <p:ajax event="keyup" update="msmDescripcion"/>
                            <p:ajax event="change" update="@this,msgs"/>
                            <f:validateRegex pattern="^[A-Za-záéíóúñ]{1,}([\s][A-Za-záéíóúñ]{1,})*$" />
                        </p:inputTextarea>
                        <p:message id="msmDescripcion" display="icon" for="descripcion"/>
                    </h:panelGrid>
                </p:panel>
                <br/>
                <p:panel header="#{msg['lbl.carreras']}">
                    <h:panelGrid columns="2">
                        <p:pickList id="permisos"  value="#{administrarLineaInvestigacion.carrerasDualList}" var="items" itemLabel="#{items}" itemValue="#{items}" showSourceControls="true" showTargetControls="true" showCheckbox="true"
                                    showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains"  >
                            <f:facet name="sourceCaption">#{msg['lbl.carreras']} #{msg['lbl.disponibles']}</f:facet>
                            <f:facet name="targetCaption">#{msg['lbl.carreras']}</f:facet>
                            <p:ajax event="transfer" listener="#{administrarLineaInvestigacion.transferLineaInvestigacionCarrera}"></p:ajax>
                        </p:pickList>
                    </h:panelGrid>
                </p:panel>
                <br/>
                <h:panelGrid columns="3" styleClass="pnl-botones">
                    <p:commandButton id="guardar" value="#{msg['lbl.grabar']}" update="@form" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" icon="ui-icon-disk" action="#{administrarLineaInvestigacion.grabar(sessionLineaInvestigacion.lineaInvestigacion)}">
                        <f:param name="1" value="guardar" />
                    </p:commandButton>
                    <p:commandButton  id="guardarEditar"  value="#{msg['lbl.grabar']} #{msg['lbl.y']} #{msg['lbl.editar']}"  icon="ui-icon-disk" update="@form" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" action="#{administrarLineaInvestigacion.grabar(sessionLineaInvestigacion.lineaInvestigacion)}">
                        <f:param name="1" value="guardar y editar" />
                    </p:commandButton>
                    <p:commandButton id="guardarCrear"  value="#{msg['lbl.grabar']} #{msg['lbl.y']} #{msg['lbl.agregar']} #{msg['lbl.otro']}" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" update="@form" icon="ui-icon-disk" action="#{administrarLineaInvestigacion.grabar(sessionLineaInvestigacion.lineaInvestigacion)}">
                        <f:param name="1" value="guardarCrear" />
                    </p:commandButton>
                </h:panelGrid>
            </ui:define>

        </ui:composition>

    </body>
</html>
