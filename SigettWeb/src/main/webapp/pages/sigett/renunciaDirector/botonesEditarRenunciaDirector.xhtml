<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <h:panelGrid styleClass="pnl-botones" columns="2">
            <p:commandButton value="#{msg['lbl.grabar']}" onstart="PF('dlgLoading').show()"
                             oncomplete="PF('dlgLoading').hide(),PF('dlgEditarRenunciaDirector').hide()" 
                             update=":contenido:tabViewDatosProyecto:tblDirectores" 
                             action="#{renunciaDirectorProyectoController.guardar()}" icon="ui-icon-disk"/>
            <p:commandButton action="#{renunciaDirectorProyectoController.cancelarEdicion()}" update=":contenido:dlgEditarRenunciaDirector"
                             onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide(),PF('dlgEditarRenunciaDirector').hide()"
                             icon="ui-icon-circle-arrow-w" value="#{btn['cancelar']}"/> 
        </h:panelGrid>
    </body>

</html>
