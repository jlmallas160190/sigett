<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <h:panelGrid id="datosProyecto" styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-3,col-sm-9" columns="2">
            <h:outputLabel value="#{msg['lbl.tema']}:" for="tema" />
            <h:outputText value="#{sessionPortada.proyectoSeleccionado.temaActual}"/>
            <h:outputLabel  value="#{msg['lbl.fecha']} #{msg['lbl.inicio']}"/>
            <h:outputText value="#{sessionPortada.proyectoSeleccionado.cronograma.fechaInicio}">
                <f:convertDateTime pattern="EEEEE dd MMMMM yyyy"/>
            </h:outputText>
            <h:outputLabel value="#{msg['lbl.fechaCulminaciÃ³n']}"/>
            <h:outputText value="#{sessionPortada.proyectoSeleccionado.cronograma.fechaFin}" >
                <f:convertDateTime pattern="EEEEE dd MMMMM yyyy"/>
            </h:outputText>
            <h:outputLabel value="#{msg['lbl.estado']}:" />
            <h:outputText value="#{sessionPortada.proyectoSeleccionado.estado}"/>
            <h:outputLabel value="#{msg['lbl.tipo']}:" />
            <h:outputText value="#{sessionPortada.proyectoSeleccionado.tipo}"/>
            <h:outputLabel value="#{msg['lbl.categoria']}:" for="catProyecto"/>
            <h:outputText value="#{sessionPortada.proyectoSeleccionado.catalogo}" />
            <h:outputLabel value="#{msg['lbl.duracion']}:"/>
            <h:outputLabel id="duracion" styleClass="informacion" value="#{sessionPortada.proyectoSeleccionado.cronograma.duracion} #{msg['lbl.dias']}"/>
            <h:outputLabel value="#{msg['lbl.avance']}:"/>
            <p:progressBar id="avance"  labelTemplate="#{sessionPortada.proyectoSeleccionado.cronograma.avance}%" value="#{sessionDirectorProyecto.directorProyectoDTO.directorProyecto.proyectoId.cronograma.avance}"/>
            <h:outputLabel value="#{msg['lbl.faltante']}:"/>
            <p:progressBar id="faltante" labelTemplate="#{sessionPortada.proyectoSeleccionado.cronograma.faltante}%" value="#{sessionDirectorProyecto.directorProyectoDTO.directorProyecto.proyectoId.cronograma.faltante}"/>
        </h:panelGrid>
    </body>

</html>
