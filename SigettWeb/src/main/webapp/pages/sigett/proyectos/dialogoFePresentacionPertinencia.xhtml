<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <p:dialog id="dlgFePertinencia" widgetVar="dlgFePertinencia" header="#{lbl['fe_presentacion']}" styleClass="modal-md"  modal="true" 
                  closable="false" >
            <p:panel  id="pnlFePertinencia">
                <p:media  value="/AppServlet?entity=fePertinencia" player="pdf" width="100%" height="400"/>
                <f:facet name="footer">
                    <p:commandButton action="#{docenteProyectoController.cancelarImprimirFe()}" update=":contenido:pnlFePertinencia"
                                     onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide(),PF('dlgFePertinencia').hide()"
                                     value="#{btn['cancelar']}"/> 
                </f:facet>
            </p:panel>
        </p:dialog>
    </body>

</html>
