<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <p:dialog id="dlgDocentesDisponibles" header="#{msg['lbl.docentes']} #{msg['lbl.disponibles']}"  widgetVar="dlgBuscarDocentesDisponibles" 
                  styleClass="modal-md"  modal="true" closable="false" draggable="false" position="center" >
            <p:panel rendered="#{sessionDocenteProyecto.renderedPnlDocentesDisponibles}">
                <ui:include src="tablaDocentesDisponibles.xhtml"/>
                <f:facet  name="footer">
                    <p:commandButton value="#{btn.cancelar}" update=":contenido:dlgDocentesDisponibles" icon="ui-icon-circle-arrow-w"
                                     onstart="PF('dlgLoading').show();" oncomplete="PF('dlgLoading').hide()" 
                                     action="#{docenteProyectoController.cancelarDocentesDisponibles()}"/>
                </f:facet>
            </p:panel>
        </p:dialog>
    </body>

</html>
