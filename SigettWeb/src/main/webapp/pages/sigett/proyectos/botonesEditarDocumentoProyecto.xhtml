<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <h:panelGrid styleClass="pnl-botones" columns="2">
            <p:commandButton  value="#{msg['lbl.agregar']}" icon="ui-icon-plus" onstart="PF('dlgLoading').show();" 
                              oncomplete="PF('dlgLoading').hide(),PF('dlgEditarDocumentoProyecto').hide(),PF('tblDocProyFilter').filter()"
                              update=":contenido:tabViewDatosProyecto:tblDocumentosProyecto,:contenido:msm"
                              action="#{documentoProyectoController.agregar()}"/>
            <p:commandButton action="#{documentoProyectoController.cancelarEdicion()}" update=":contenido:pnlEditarDocProy"
                                         onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide(),PF('dlgEditarDocumentoProyecto').hide()"
                                         icon="ui-icon-circle-arrow-w" value="#{btn['cancelar']}"/> 
        </h:panelGrid>
    </body>

</html>
