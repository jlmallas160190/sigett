<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <p:dataTable id="tblOfertas" paginatorPosition="bottom" rowIndexVar="rowIx" 
                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" var="of" rowKey="#{of.nombre}" 
                     selection="#{of}" selectionMode="single" paginator="true" rows="10"  value="#{sessionProyecto.ofertaAcademicas}"
                     filteredValue="#{sessionProyecto.filterOfertaAcademicas}" widgetVar="tblOfertasFilter">
            <p:ajax event="rowSelect" listener="#{proyectoController.seleccionarOfertaAcademica}" onstart="PF('dlgLoading').show()" 
                    oncomplete="PF('dlgLoading').hide()" 
                    update=":contenido:tblProyectos"/>
            <p:column filterBy="#{of.nombre}" filterMatchMode="contains" sortBy="#{of.nombre}">
                <f:facet name="header">
                    <h:outputText value="#{msg['lbl.oferta_academica']}"/>
                </f:facet>
                <h:outputText value="#{of.nombre}"/>
                <span class="badge"></span>
            </p:column> 
        </p:dataTable>
    </body>
</html>
