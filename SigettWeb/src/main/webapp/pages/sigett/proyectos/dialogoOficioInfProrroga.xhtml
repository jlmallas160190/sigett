<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <p:dialog id="dlgOficioInfProrroga" widgetVar="dlgOficioInfProrroga" header="#{msg['lbl.oficio']}" styleClass="modal-md"  modal="true" 
                  closable="false" >
            <p:panel  id="pnlOficioInfProrroga">
                <p:media rendered="#{sessionProrroga.renderedMediaOficioInf}" value="/AppServlet?entity=documentoCarrera" player="pdf" width="100%" height="400"/>
                <f:facet name="footer">
                    <h:panelGrid styleClass="pnl-botones" columns="2">
                        <ui:include src="./../documentoCarrera/upload.xhtml"/>
                        <p:commandButton action="#{prorrogaController.cancelarImprimirOficioInf()}" update=":contenido:pnlOficioInfProrroga"
                                         onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide(),PF('dlgOficioInfProrroga').hide()"
                                         icon="ui-icon-circle-arrow-w" value="#{btn['cancelar']}"/> 
                    </h:panelGrid>
                </f:facet>
            </p:panel>
        </p:dialog>
    </body>
</html>
