<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <p:dialog id="dlgOficioPertinencia" widgetVar="dlgOficioPertinencia" header="#{msg['lbl.oficio']}" styleClass="modal-md"  modal="true" 
                  closable="false" >
            <p:panel  id="pnlOficioPertinencia">
                <p:media  value="/AppServlet?entity=pertinencia" player="pdf" width="100%" height="400"/>
                <f:facet name="footer">
                    <p:commandButton action="#{docenteProyectoController.cancelarImprimirOficio()}" update=":contenido:pnlOficioPertinencia"
                                     onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide(),PF('dlgOficioPertinencia').hide()"
                                     value="#{btn['cancelar']}"/> 
                </f:facet>
            </p:panel>
        </p:dialog>
    </body>

</html>
