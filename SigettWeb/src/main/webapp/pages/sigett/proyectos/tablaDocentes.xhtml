<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <p:dataTable id="tblDocentesProyecto" value="#{sessionProyecto.docentesProyectoDTO}" var="item" rows="20" paginator="true"
                     rowIndexVar="rowIx" editable="true" rowKey="#{item.director.id}" selectionMode="single" selection="#{item}" editMode="cell"
                     filteredValue="#{sessionProyecto.filterDocentesProyectoDTO}" widgetVar="tblDPFilter"
                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" emptyMessage="#{msg['lbl.table.empty']}">
            <p:column >
                <f:facet name="header">
                    <h:outputText value="#{msg['lbl.docente']}"/>
                </f:facet>
                <h:outputLabel value="#{item.persona.nombres} #{item.persona.apellidos}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{msg['lbl.fecha']} #{msg['lbl.asignacion']}"/>
                </f:facet>
                <h:outputText value="#{item.docenteProyecto.fecha}">
                    <f:convertDateTime pattern="EEEEE dd MMMMM yyyy"/>
                </h:outputText>
            </p:column>
            <p:column rendered="#{sessionProyecto.renderedInicio}">
                <f:facet name="header">
                    <h:outputText value="#{msg['lbl.eliminar']}"/>
                </f:facet> 
                <p:commandButton  onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" icon="ui-icon-trash" 
                                  update=":contenido:tabViewDatosProyecto:tblDocentesProyecto,:contenido:msm,
                                  :contenido:tabViewDatosProyecto:opcionesDocente"  
                                  onclick="if (!confirm('Â¿#{msg['lbl.confirmarEliminar']}?'))return false;"  
                                  action="#{docenteProyectoController.removerDocenteProyecto(item)}"/>
            </p:column>
            <p:column >
                <f:facet name="header">
                    <h:outputText value="#{msg['lbl.imprimir']} #{msg['lbl.oficio']}"/>
                </f:facet> 
                <p:commandButton onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" icon="ui-icon-print" 
                                 update=":contenido:msm,:oficioDocenteProyecto,:dlgOficioDocenteProyecto" 
                                 action="#{docenteProyectoController.imprimirOficioDocenteProyecto(item)}"/>
            </p:column>
        </p:dataTable>
    </body>

</html>
