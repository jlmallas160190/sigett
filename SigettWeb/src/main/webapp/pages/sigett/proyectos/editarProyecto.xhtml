<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <ui:composition template="./../../../template.xhtml">
        <ui:define name="title"><h:outputText value="#{msg['lbl.editar']} #{msg['lbl.proyecto']}"/></ui:define>
        <ui:define name="top">
            <ui:include src="./../../inicio/menu.xhtml"/>
        </ui:define>
        <ui:define name="content">
            <f:event type="preRenderView" listener="#{proyectoController.preRenderViewEdit()}"/>
            <f:event type="preRenderView" listener="#{autorProyectoController.preRenderView()}"/>
            <f:event type="preRenderView" listener="#{directorProyectoController.preRenderView()}"/>
            <p:growl id="msm" showDetail="true" /> 
            <p:panel>
                <p:tabView  id="tabViewDatosProyecto" >
                    <p:tab id="tabDatosInicio" title="#{msg['lbl.informacion']} #{msg['lbl.inicio']}" >
                        <p:panel header="#{msg['lbl.informacion']}" toggleable="true">
                            <ui:include src="datosProyecto.xhtml"/>
                        </p:panel>
                        <br/>
                        <p:panel header="#{msg['lbl.lineasInvestigacion']}" toggleable="true">
                            <ui:include src="dataGridLineasInvestigacion.xhtml"/>
                            <ui:include src="pickListLineasInvestigacion.xhtml"/>
                        </p:panel>
                        <br/>
                        <p:panel header="#{msg['lbl.carreras']}" toggleable="true">
                            <ui:include src="dataGridCarreras.xhtml"/>
                            <ui:include src="pickListCarreras.xhtml"/>
                        </p:panel>
                    </p:tab>
                    <p:tab id="tabAutores" title="#{msg['lbl.autores']}">
                        <p:panel header="#{msg['lbl.listado']} #{msg['lbl.autores']}">
                            <f:facet name="footer">
                                <ui:include src="botonesTablaAutores.xhtml"/>
                            </f:facet>
                            <ui:include src="tablaAutores.xhtml"/>
                        </p:panel>
                    </p:tab>
                    <p:tab id="tabDocentesProyecto" 
                           title="#{msg['lbl.docentes']} #{msg['lbl.pertinencias']}">
                        <p:panel header="#{msg['lbl.listado']} #{msg['lbl.docentes']}">
                            <ui:include src="tablaDocentes.xhtml"/>
                            <f:facet name="footer">
                                <ui:include src="botonesTablaDocentes.xhtml"/>
                            </f:facet>  
                        </p:panel>
                    </p:tab>
                    <p:tab id="tabDocumentos" 
                           title="#{msg['lbl.documentos']}">
                        <p:panel header="#{msg['lbl.listado']} #{msg['lbl.documentos']}" toggleable="true">
                            <ui:include src="tablaDocumentosProyecto.xhtml"/>
                            <f:facet name="footer">
                                <ui:include src="botonesTablaDocumentosProyecto.xhtml"/>
                            </f:facet>  
                        </p:panel>
                    </p:tab>
                    <p:tab id="tabDirectoresProyecto" rendered="#{directorProyectoDM.renderedBuscar}" title="#{msg['lbl.directores']}">
                        <p:panel>
                            <ui:include src="tablaDirectores.xhtml"/>
                            <f:facet name="footer">
                                <ui:include src="botonesTablaDirectores.xhtml"/>
                            </f:facet>    
                        </p:panel>
                    </p:tab>
                </p:tabView>
                <f:facet name="footer">
                    <ui:include src="botonesEditarProyecto.xhtml"/>
                </f:facet>
            </p:panel>
            <ui:include src="dialogoDirectoresDisponibles.xhtml"/>
            <ui:include src="dialogoDocentesDisponibles.xhtml"/>
            <ui:include src="dialogoAspirantes.xhtml"/>
            <ui:include src="dialogoOficioDocenteProyecto.xhtml"/>
            <ui:include src="dialogoFePresentacionPertinencia.xhtml"/>
            <ui:include src="dialogoSubirDocumentoPertinencia.xhtml"/>
            <ui:include src="dialogoVerDocumentoProyecto.xhtml"/>
            <ui:include src="dialogoEditarDocumentoProyecto.xhtml"/>
            <ui:include src="./../documentosProyecto/dialogoUpload.xhtml"/>

        </ui:define>
    </ui:composition>
</html>
