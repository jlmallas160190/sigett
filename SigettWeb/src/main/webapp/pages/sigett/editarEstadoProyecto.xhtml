<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="es" lang="es">

    <body>

        <ui:composition template="./principal.xhtml">
            <ui:define name="title">#{msg['lbl.editar']} #{msg['lbl.estadoProyecto']}</ui:define>
            <ui:define name="content">
                <p:messages id="msm"/>
                <p:panel header="Editar Estado">
                    <h:panelGrid styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-1,col-sm-10,col-sm-1" columns="3">
                        <h:outputLabel value="#{msg['lbl.nombre']}:" for="nombre" />
                        <p:inputText id="nombre" validatorMessage="#{msg['lbl.formato_invalido']}" value="#{sessionEstadoProyecto.estadoProyecto.nombre}" title="#{msg['lbl.nombre']}" required="true" requiredMessage="#{msg['lbl.nombre']} #{msg['lbl.obligatorio']}.">
                            <p:ajax event="keyup" update="msmNombre"/>
                            <p:ajax event="change" update="@this,:contenido:msm"/>
                             <f:validateRegex pattern="^[A-Za-z]{1,}([\s][A-Za-z]{1,})*$" />
                        </p:inputText>
                        <p:message id="msmNombre" display="icon" for="nombre"/>
                        <h:outputLabel value="#{msg['lbl.descripcion']}:"  for="descripcion" />
                        <p:inputTextarea id="descripcion" value="#{sessionEstadoProyecto.estadoProyecto.descripcion}" title="#{msg['lbl.descripcion']}" required="true" requiredMessage="#{msg['lbl.descripcion']} #{msg['lbl.obligatorio']}.">
                            <p:ajax event="keyup" update="msmDescripcion"/>
                            <p:ajax event="change" update="@this,:contenido:msm"/>
                        </p:inputTextarea>
                        <p:message id="msmDescripcion" display="icon" for="descripcion"/>
                        <h:outputLabel value="#{msg['lbl.es']} #{msg['lbl.activo']}:" for="esActivo" />
                        <p:selectBooleanCheckbox id="esActivo" value="#{sessionEstadoProyecto.estadoProyecto.esActivo}"/>
                    </h:panelGrid>
                </p:panel>
                <br/>
                <h:panelGrid styleClass="pnl-botones"  columns="3">
                    <p:commandButton  value="#{msg['lbl.grabar']}" update="@form" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" action="#{administrarEstadoProyecto.grabar(sessionEstadoProyecto.estadoProyecto)}">
                        <f:param name="1" value="grabar" />
                    </p:commandButton>
                    <p:commandButton  value="#{msg['lbl.grabar']} #{msg['lbl.editar']}" update="@form" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" action="#{administrarEstadoProyecto.grabar(sessionEstadoProyecto.estadoProyecto)}">
                        <f:param name="1" value="grabar-editar" />
                    </p:commandButton>
                    <p:commandButton  value="#{msg['lbl.grabar']} #{msg['lbl.agregar']} #{msg['lbl.otro']}" update="@form" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" action="#{administrarEstadoProyecto.grabar(sessionEstadoProyecto.estadoProyecto)}">
                        <f:param name="1" value="grabar-crear" />
                    </p:commandButton>
                </h:panelGrid>
            </ui:define>

        </ui:composition>

    </body>
</html>
