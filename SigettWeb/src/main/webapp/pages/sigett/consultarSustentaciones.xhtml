<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="es" lang="es">

    <body>

        <ui:composition template="./principal.xhtml">
            <ui:define name="title">#{msg['lbl.sustentaciones']}</ui:define>
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <p:messages id="msm"/>
                        <p:poll interval="#{administrarConfiguraciones.intervaloActualizaciones()}" listener="#{administrarEvaluacionesTribunal.consultaSustentaciones(sessionUsuario.usuario)}" update="schedule" />
                        <p:schedule id="schedule" value="#{administrarEvaluacionesTribunal.eventModelConsulta}" timeZone="GMT-5" view="agendaWeek">
                            <p:ajax event="eventSelect" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" listener="#{administrarEvaluacionesTribunal.onEventSelectConsulta}" update="@form,:dlgViewInfoTribunal,:viewEvaluacionTribunal" />                                      
                        </p:schedule>
                    </h:form>
                </f:view>

            </ui:define>
            <ui:define name="dlgs">
                <p:dialog id="dlgViewInfoTribunal" widgetVar="dlgViewInfoTribunal" header="#{msg['lbl.datos']} #{msg['lbl.tribunal']}" styleClass="modal-md"  modal="true" >
                    <h:form id="viewEvaluacionTribunal" >
                        <p:panel  header="#{administrarEvaluacionesTribunal.consultaEvaluacionTribunal.catalogoEvaluacionId.nombre}">
                            <div class="row-fluid">
                                <div class="col-sm-10">
                                    <p:panel header="#{msg['lbl.miembros']}" toggleable="true">
                                        <p:dataTable id="tblMiembros" paginatorPosition="bottom" value="#{administrarEvaluacionesTribunal.consultaEvaluacionTribunal.tribunalId.miembroList}" var="miembro" rows="5" paginator="true"
                                                     rowIndexVar="rowIx" editable="true" editMode="cell" rowKey="#{miembro.docenteId.persona.numeroIdentificacion}" selection="#{miembro}" selectionMode="single"  rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" emptyMessage="#{msg['lbl.table.empty']}">

                                            <p:column sortBy="#{miembro.docenteId.persona.apellidos}" >
                                                <f:facet name="header">
                                                    <h:outputText value="#{msg['lbl.miembro']}"/>
                                                </f:facet>
                                                <h:outputText rendered="#{miembro.esActivo}"   value="#{miembro.docenteId.persona.nombres} #{miembro.docenteId.persona.apellidos}" />
                                            </p:column>
                                            <p:column sortBy="#{miembro.docenteId.persona.numeroIdentificacion}" >
                                                <f:facet name="header">
                                                    <h:outputText value="#{msg['lbl.ci']} "/>
                                                </f:facet>
                                                <h:outputText rendered="#{miembro.esActivo}" value="#{miembro.docenteId.persona.numeroIdentificacion}"/>
                                            </p:column>
                                            <p:column sortBy="#{miembro.cargoId.nombre}" >
                                                <f:facet name="header">
                                                    <h:outputText value="#{msg['lbl.cargo']}"/>
                                                </f:facet>
                                                <h:outputText rendered="#{miembro.esActivo}"  value="#{miembro.cargoId.nombre}"/>
                                            </p:column>
                                        </p:dataTable>
                                    </p:panel>
                                </div>
                                <div class="col-sm-2">
                                    <p:panel header="#{msg['lbl.calificaciones']}" style="background: #333">
                                        <p:dataGrid  value="#{administrarCalificacionMiembro.calificacionMiembrosConsulta}"
                                                     var="cm" columns="1"  paginator="false" paginatorPosition="bottom"
                                                     paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                                                     emptyMessage="#{msg['lbl.table.empty']}">
                                            <h:panelGrid style="width:100%;background: #fff" rowClasses="rowpanelgrid" columns="2">
                                                <p:outputLabel  style="text-align:right!important;width: 100%" value="#{cm.nota}"/>
                                            </h:panelGrid>
                                        </p:dataGrid>
                                        <f:facet name="footer">
                                            <p:panel toggleable="true"  style="text-align:right" >
                                                <p:outputLabel value="#{administrarEvaluacionesTribunal.consultaEvaluacionTribunal.nota}"/>
                                            </p:panel>
                                        </f:facet>
                                    </p:panel>
                                </div>
                            </div>
                            <f:facet name="footer">
                                <h:panelGrid  columns="2" columnClasses="col-sm-2,col-sm-10" styleClass="panelgrid">
                                    <p:outputLabel value="#{msg['lbl.lugar']}:"/>
                                    <p:outputLabel value="#{administrarEvaluacionesTribunal.consultaEvaluacionTribunal.lugar}"/>
                                    <p:outputLabel value="#{msg['lbl.equivalencia']}:"/>
                                    <h:outputText style="color: red;font-weight: bolder" rendered="#{administrarEvaluacionesTribunal.consultaEvaluacionTribunal.rangoEquivalenciaId.equivalenciaId.id==1}" value="#{administrarEvaluacionesTribunal.consultaEvaluacionTribunal.rangoEquivalenciaId.equivalenciaId.nombre}"/>
                                    <h:outputText style="color: #2aabd2;font-weight: bolder" rendered="#{administrarEvaluacionesTribunal.consultaEvaluacionTribunal.rangoEquivalenciaId.equivalenciaId.id==2}" value="#{administrarEvaluacionesTribunal.consultaEvaluacionTribunal.rangoEquivalenciaId.equivalenciaId.nombre}"/>
                                    <h:outputText style="color: yellowgreen;font-weight: bolder" rendered="#{administrarEvaluacionesTribunal.consultaEvaluacionTribunal.rangoEquivalenciaId.equivalenciaId.id==3}" value="#{administrarEvaluacionesTribunal.consultaEvaluacionTribunal.rangoEquivalenciaId.equivalenciaId.nombre}"/>
                                    <h:outputText style="color: #009933;font-weight: bolder" rendered="#{administrarEvaluacionesTribunal.consultaEvaluacionTribunal.rangoEquivalenciaId.equivalenciaId.id==4}" value="#{administrarEvaluacionesTribunal.consultaEvaluacionTribunal.rangoEquivalenciaId.equivalenciaId.nombre}"/>
                                </h:panelGrid>
                            </f:facet>
                        </p:panel>
                    </h:form>
                </p:dialog>
            </ui:define>
        </ui:composition>

    </body>
</html>
