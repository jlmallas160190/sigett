<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <p:dialog id="dlgMiembrosDisponibles" header="#{lbl.buscar_docentes}"  styleClass="modal-md" widgetVar="dlgMiembrosDisponibles" 
                  modal="true" closable="false" position="center" draggable="false">
            <p:panel rendered="#{sessionMiembroTribunal.renderedDlgDocentesDisponibles}">
                <ui:include src="tablaMiembrosDisponibles.xhtml"/>
                <f:facet name="footer">
                      <p:commandButton value="#{lbl.cancelar}" update="msm" process="@this" icon="ui-icon-circle-arrow-w" onstart="PF('dlgLoading').show()"
                                       oncomplete="PF('dlgLoading').hide()" action="#{miembroTribunalController.cancelarMiembrosDisponibles()}"/>
                </f:facet>
            </p:panel>
        </p:dialog>
    </body>

</html>
