<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <h:panelGrid id="datos" rowClasses="rowpanelgrid" styleClass="panelgrid" columnClasses="col-sm-2,col-sm-10" columns="2">
            <p:commandButton value="#{lbl.buscar_docentes}" 
                             onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide(),PF('tblMDFilter').filter()"
                             action="#{miembroTribunalController.buscarMiembrosDisponibles()}" process="@this"
                             update=":contenido:dlgMiembrosDisponibles"/>
            <h:inputHidden/>
            <h:outputLabel value="#{lbl.nombres}"/>
            <h:outputText value="#{sessionMiembroTribunal.miembroTribunalDTOSeleccionado.persona.nombres}"/>
            <h:outputLabel value="#{lbl.apellidos}"/>
            <h:outputText value="#{sessionMiembroTribunal.miembroTribunalDTOSeleccionado.persona.apellidos}"/>
            <h:outputLabel value="#{lbl.ci}"/>
            <h:outputText value="#{sessionMiembroTribunal.miembroTribunalDTOSeleccionado.persona.numeroIdentificacion}"/>
            <h:outputLabel value="#{lbl.cargo}*" />
            <p:selectOneMenu id="cargo"  converter="cargoMiembroTribunalConverter" required="true"
                             value="#{sessionMiembroTribunal.cargoSeleccionado}" >
                <f:selectItem noSelectionOption="true" itemLabel="#{msg['lbl.seleccionar']}"/>
                <f:selectItems itemLabel="#{cargo.nombre}"   var="tipo" value="#{sessionMiembroTribunal.cargos}"/>
            </p:selectOneMenu>
        </h:panelGrid>
    </body>
</html>
