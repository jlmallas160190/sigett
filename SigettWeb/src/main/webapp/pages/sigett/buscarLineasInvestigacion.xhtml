<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="es" lang="es"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./principal.xhtml">
            <ui:define name="title">#{msg['lbl.buscar']}  #{msg['lbl.lineasInvestigacion']}</ui:define>
            <ui:define name="content">
                <p:messages id="msgs"/>
                <p:panel header="#{msg['lbl.buscar']} #{msg['lbl.por']} #{msg['lbl.criterio']}" toggleable="true">
                    <p:fragment autoUpdate="true">
                        <h:panelGrid styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-11,col-sm-1" columns="2">
                            <p:inputText style="text-transform: none" value="#{administrarLineaInvestigacion.criterio}" placeholder="#{msg['lbl.buscar']}"/>
                            <p:commandButton icon="ui-icon-search"  update="tblLineas,msgs" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" value="#{msg['lbl.buscar']}" action="#{administrarLineaInvestigacion.buscarLineasInvestigacion(administrarLineaInvestigacion.criterio)}"/>
                        </h:panelGrid>
                    </p:fragment>
                </p:panel>
                <br/>
                <p:panel header="#{msg['lbl.listado']} #{msg['lbl.lineasInvestigacion']}" toggleable="true">
                    <p:dataTable id="tblLineas"  value="#{administrarLineaInvestigacion.lineasInvestigacion}" var="item" rows="20" paginator="true"
                                 rowIndexVar="rowIx" selectionMode="single" rowKey="#{item.id}" selection="#{sessionLineaInvestigacion.lineaInvestigacion}" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" emptyMessage="#{msg['lbl.table.empty']}">
                        <p:column headerText="Id" sortBy="#{item.id}">
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column rendered="#{administrarLineaInvestigacion.renderedNoEditar}" headerText="#{msg['lbl.nombre']}" sortBy="#{item.nombre}">
                            <h:outputText value="#{item.nombre}" />
                        </p:column>
                        <p:column rendered="#{administrarLineaInvestigacion.renderedEditar()}" headerText="#{msg['lbl.nombre']}" sortBy="#{item.nombre}">
                            <p:fragment autoUpdate="true">
                                <p:commandLink value="#{item.nombre}" disabled="#{administrarLineaInvestigacion.disabledEditar(item)}" update="@this" action="#{administrarLineaInvestigacion.editar(item)}"/>
                            </p:fragment>
                        </p:column>
                        <p:column rendered="#{administrarLineaInvestigacion.renderedEliminar()}" headerText="#{msg['lbl.eliminar']}">
                            <p:fragment autoUpdate="true">
                                <p:commandButton icon="ui-icon-trash" onclick="if (!confirm('Â¿#{msg['lbl.confirmarEliminar']}?'))
                                                return false;" update="tblLineas" action="#{administrarLineaInvestigacion.eliminar(item)}"/>
                            </p:fragment>
                        </p:column>
                    </p:dataTable>
                    <f:facet name="footer">
                        <h:panelGrid columns="2">
                            <p:fragment autoUpdate="true">
                                <p:commandButton value="#{msg['lbl.crear']}"  rendered="#{administrarLineaInvestigacion.renderedCrear()}" icon="ui-icon-newwin" action="#{administrarLineaInvestigacion.crear(sessionUsuario.usuario)}"/>
                            </p:fragment>
                        </h:panelGrid>
                    </f:facet>
                </p:panel>
            </ui:define>
        </ui:composition>

    </body>
</html>
