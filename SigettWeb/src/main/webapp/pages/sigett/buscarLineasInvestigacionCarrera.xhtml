<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="es" lang="es"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>

        <ui:composition template="./editarUsuarioCarrera.xhtml">
            <ui:define name="title">
                <h:outputText value="#{msg['lbl.lineasInvestigacion']}"/>
            </ui:define>
            <ui:define name="content">
                <p:messages id="msgs"/>
                <p:panel header="#{msg['lbl.buscar']} #{msg['lbl.por']} #{msg['lbl.criterio']}" toggleable="true">
                    <p:fragment autoUpdate="true">
                        <h:panelGrid styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-10,col-sm-2" columns="2">
                            <p:inputText style="text-transform: none" value="#{administrarLineasInvestigacionCarrera.criterio}"/>
                            <p:commandButton icon="ui-icon-search"  update="tblLineas,msgs" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" value="#{msg['lbl.buscar']}" action="#{administrarLineasInvestigacionCarrera.buscar(administrarLineasInvestigacionCarrera.criterio)}"/>
                        </h:panelGrid>
                    </p:fragment>
                </p:panel>
                <p:panel header="#{msg['lbl.lineasInvestigacion']}" toggleable="true">
                    <p:dataTable id="tblLineas"  value="#{administrarLineasInvestigacionCarrera.lineaInvestigacionCarreras}" var="lc" rows="20" paginator="true"
                                 rowIndexVar="rowIx"  rowKey="#{lc.id}" selectionMode="single" selection="#{sessionLineaInvestigacionCarrera.lineaInvestigacionCarrera}" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" emptyMessage="#{msg['lbl.table.empty']}">
                        <p:column headerText="Id" sortBy="#{lc.id}">
                            <h:outputText value="#{lc.id}"/>
                        </p:column>
                        <p:column rendered="#{administrarLineasInvestigacionCarrera.renderedNoEditar}"  headerText="#{msg['lbl.nombre']}" sortBy="#{lc.lineaInvestigacionId.nombre}">
                            <h:outputText value="#{lc.lineaInvestigacionId.nombre}" />
                        </p:column>
                        <p:column rendered="#{administrarLineasInvestigacionCarrera.renderedEditar()}"  headerText="#{msg['lbl.nombre']}" sortBy="#{lc.lineaInvestigacionId.nombre}">
                            <p:commandLink value="#{lc.lineaInvestigacionId.nombre}" disabled="#{administrarLineasInvestigacionCarrera.disabledEditar(lc)}" update="@this" action="#{administrarLineasInvestigacionCarrera.editar(lc)}"/>
                        </p:column>
                        <p:column rendered="#{administrarLineasInvestigacionCarrera.renderedEliminar()}" headerText="#{msg['lbl.eliminar']}">
                            <p:commandButton icon="ui-icon-trash" onclick="if (!confirm('Â¿#{msg['lbl.confirmarEliminar']}?'))
                                        return false;" update="tblLineas" action="#{administrarLineasInvestigacionCarrera.eliminar(lc.lineaInvestigacionId)}"/>
                        </p:column>
                    </p:dataTable>
                    <f:facet name="footer">
                        <h:panelGrid columns="1">
                            <p:commandButton rendered="#{administrarLineasInvestigacionCarrera.renderedCrear()}" value="#{msg['lbl.crear']}" icon="ui-icon-newwin" action="#{administrarLineasInvestigacionCarrera.crear()}"/>
                        </h:panelGrid>
                    </f:facet>
                </p:panel>
            </ui:define>
            <ui:define name="data"></ui:define>
        </ui:composition>

    </body>
</html>
