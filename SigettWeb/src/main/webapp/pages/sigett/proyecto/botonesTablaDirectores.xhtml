<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <body>
        <h:panelGrid id="opcionesDirector"  columns="1">
            <p:commandButton  icon="ui-icon-search" rendered="#{directorProyectoDM.renderedBuscarDirectorDisponible}" 
                              value="#{msg['lbl.buscar']} #{msg['lbl.directores']}" onstart="PF('dlgLoading').show()" 
                              oncomplete="PF('dlgLoading').hide(),PF('tblDirectoresFilter').filter()"  
                              update=":contenido:dlgDirectoresDisponibles"
                              action="#{directorController.listadoDirectoresDiponibles()}">
                <f:param name="tipo" value="director"/>
            </p:commandButton>
        </h:panelGrid>
    </body>

</html>
