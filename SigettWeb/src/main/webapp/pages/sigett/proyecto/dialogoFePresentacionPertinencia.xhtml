<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <p:dialog id="dlgFePertinencia" widgetVar="dlgFePertinencia" header="#{lbl['fe_presentacion']}" styleClass="modal-md"  modal="true" 
                  closable="false" position="center" draggable="false" fitViewport="true">
            <p:panel id="pnlFePertinencia">
                <f:facet name="header">
                    <ui:include src="./../documentoCarrera/upload.xhtml"/> 
                </f:facet>
                <p:media rendered="#{sessionDocenteProyecto.renderedMediaFePresentacion}" value="/AppServlet?entity=documentoCarrera" player="pdf" width="100%" height="400"/>
                <f:facet name="footer">
                    <h:panelGrid styleClass="pnl-botones" columns="2">
                        <p:commandButton action="#{docenteProyectoController.generarFePertinencia()}" update=":contenido:pnlFePertinencia"
                                         onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()"
                                         icon="ui-icon-print" value="#{btn.generar_fe_presentacion}"/>
                        <p:commandButton action="#{docenteProyectoController.cancelarImprimirFe()}" update=":contenido:pnlFePertinencia"
                                         onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide(),PF('dlgFePertinencia').hide()"
                                         icon="ui-icon-circle-arrow-w" value="#{btn['cancelar']}"/> 
                    </h:panelGrid>
                </f:facet>
            </p:panel>
        </p:dialog>
    </body>
</html>
