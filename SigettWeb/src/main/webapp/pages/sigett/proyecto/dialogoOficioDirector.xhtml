<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <body>
        <p:dialog id="dlgOficioDirector" widgetVar="dlgOficioDirector" header="#{msg['lbl.oficio']}" styleClass="modal-md"  modal="true" 
                  closable="false" draggable="false" fitViewport="true" position="center">
            <p:panel  id="pnlOficioDirector">
                <f:facet name="header">
                    <ui:include src="./../documentoCarrera/upload.xhtml"/>
                </f:facet>
                <p:media rendered="#{directorProyectoDM.renderedMediaOficio}" value="/AppServlet?entity=documentoCarrera" player="pdf" width="100%" height="400"/>
                <f:facet name="footer">
                    <h:panelGrid styleClass="pnl-botones" columns="2">
                        <p:commandButton action="#{directorProyectoController.generarOficio()}" update=":contenido:pnlOficioDirector"
                                         onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()"
                                         icon="ui-icon-print" value="#{btn.generar_oficio}"/> 
                        <p:commandButton action="#{directorProyectoController.cancelarImprimirOficio()}" update=":contenido:pnlOficioDirector"
                                         onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide(),PF('dlgOficioDirector').hide()"
                                         icon="ui-icon-circle-arrow-w" value="#{btn['cancelar']}"/> 
                    </h:panelGrid>
                </f:facet>
            </p:panel>
        </p:dialog>
    </body>
</html>
