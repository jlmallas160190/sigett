<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="es" lang="es"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">

    <body>

        <ui:composition template="./editarUsuarioCarrera.xhtml">
            <ui:define name="title">
                <h:outputText value="#{msg['lbl.configuraciones']}"/>
            </ui:define>
            <ui:define name="content">
                <p:panel header="#{msg['lbl.configuraciones']}">
                    <p:messages id="msm"/>
                    <p:dataGrid  value="#{sessionUsuarioCarrera.usuarioCarrera.carreraId.configuracionCarreraList}"
                                 id="dgConfiguraciones" var="configuracion" columns="1" rows="5" paginator="true"
                                 paginatorTemplate="{FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} "
                                 emptyMessage="#{msg['lbl.table.empty']}">
                        <p:panel header="#{configuracion.nombre} (#{configuracion.codigo})">
                            <h:panelGrid rendered="#{administrarConfiguracionCarrera.renderedEditar()}" styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-1,col-sm-9,col-sm-1-col-sm-1" columns="4">
                                <h:outputLabel value="#{msg['lbl.valor']}:"/>
                                <p:commandButton rendered="#{configuracion.tipo=='boton'}" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" icon="ui-icon-refresh" update="@form" value="#{configuracion.observacion}"  action="#{administrarConfiguracionCarrera.seleccionaOfertaAcademicaActual(configuracion)}" />
                                <p:inputText id="valor" rendered="#{configuracion.tipo=='numerico'}" value="#{configuracion.valor}">
                                    <f:validateRegex pattern="^[0-9]{1,11}$" />
                                    <p:ajax event="change" update="@this"/>
                                </p:inputText>
                                <p:commandButton icon="ui-icon-disk" update="dgConfiguraciones,:contenido:msm" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" action="#{administrarConfiguracionCarrera.grabar(configuracion)}">
                                    <f:param name="1" value="grabar-editar"/>
                                </p:commandButton>
                                <p:commandButton rendered="#{sessionUsuario.usuario.esSuperuser}" icon="ui-icon-pencil" update="dgConfiguraciones,:contenido:msm" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" action="#{administrarConfiguracionCarrera.editar(configuracion)}">
                                    <f:param name="1" value="grabar-editar"/>
                                </p:commandButton>
                            </h:panelGrid>
                            <h:panelGrid rendered="#{administrarConfiguracionCarrera.renderedNoEditar}" rowClasses="rowpanelgrid" styleClass="panelgrid" columnClasses="col-sm-1,col-sm-10" columns="2">
                                <h:outputLabel value="#{msg['lbl.valor']}:"/>
                                <h:outputText value="#{configuracion.valor}"/>
                            </h:panelGrid>
                        </p:panel>
                    </p:dataGrid>
                </p:panel>
            </ui:define>
            <ui:define name="data"></ui:define>
        </ui:composition>

    </body>
</html>
