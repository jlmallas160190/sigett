<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="es" lang="es">

    <body>

        <ui:composition template="./principal.xhtml">

            <ui:define name="title">
                <h:outputText value="#{msg['lbl.carreras']}"/>
            </ui:define>

            <ui:define name="content">
                <p:messages id="msgs"/>
                <p:panel header="#{msg['lbl.buscar']} #{msg['lbl.por']} #{msg['lbl.criterio']}" toggleable="true">
                    <h:panelGrid styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-11,col-sm-1" columns="2">
                        <p:inputText style="text-transform: none" value="#{administrarUsuarioCarrera.criterio}" placeholder="#{msg['lbl.buscar']}"/>
                        <p:commandButton update="tblUsuarioCarreras,msgs" icon="ui-icon-search" value="#{msg['lbl.buscar']}" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" action="#{administrarUsuarioCarrera.buscar(administrarUsuarioCarrera.criterio)}"/>
                    </h:panelGrid>
                </p:panel>
                <br/>
                <p:panel header="#{msg['lbl.carreras']}" toggleable="true">
                    <p:dataTable id="tblUsuarioCarreras" value="#{administrarUsuarioCarrera.usuarioCarreras}" var="item" rows="20" paginator="true"
                                 rowIndexVar="rowIx" rowKey="#{item.id}" selectionMode="single" selection="#{sessionUsuarioCarrera.usuarioCarrera}"  rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" emptyMessage="#{msg['lbl.table.empty']}">
                     
                        <p:column rendered="#{administrarUsuarioCarrera.renderedEditar()}">
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.nombre']}"/>
                            </f:facet>
                            <p:commandLink value="#{item.carreraId.nombre}" update="@form" action="#{administrarUsuarioCarrera.editar(item,administrarCarreras)}"/>
                        </p:column>
                        <p:column rendered="#{administrarUsuarioCarrera.renderedNoEditar}">
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.nombre']}"/>
                            </f:facet>
                            <h:outputText value="#{item.carreraId.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.nivel']}"/>
                            </f:facet>
                            <p:outputLabel value="#{item.carreraId.nivelId.nombre}"  />
                        </p:column>
                    </p:dataTable>
                </p:panel>                
            </ui:define>
        </ui:composition>

    </body>
</html>
