<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">


    <body>

        <ui:composition template="./principal.xhtml">
            <ui:define name="title">#{msg['lbl.tipos']} #{msg['lbl.actividades']}</ui:define>

            <ui:define name="content">
                <p:messages id="msm"/>
                <p:panel header="#{msg['lbl.buscar']} #{msg['lbl.por']} #{msg['lbl.criterio']}">
                    <h:panelGrid styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-10,col-sm-2"  columns="2">
                        <p:inputText style="text-transform: none" placeholder="#{msg['lbl.buscar']}" value="#{administrarTiposActividades.criterio}"/>
                        <p:commandButton update="tblTiposActividades,msm" value="#{msg['lbl.buscar']}" action="#{administrarTiposActividades.listadoTipoActividadesPorNombre(administrarTiposActividades.criterio)}"  icon="ui-icon-search" />
                    </h:panelGrid>
                </p:panel>
                <br/>
                <p:panel header="#{msg['lbl.tipos']} #{msg['lbl.actividades']}">
                    <p:dataTable id="tblTiposActividades" value="#{administrarTiposActividades.tipoActividades}" var="item" rows="20" paginator="true"
                                 rowIndexVar="rowIx" rowKey="##{item.id}" selection="#{item}" selectionMode="single" editable="true" editMode="cell" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" emptyMessage="#{msg['lbl.table.empty']}">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column rendered="#{administrarTiposActividades.renderedCrear()}">
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.nombre']}"/>
                            </f:facet>
                            <p:commandLink value="#{item.nombre}" update="@form" action="#{administrarTiposActividades.editar(item)}">
                                <f:param name="1" value="editar"/>
                            </p:commandLink>
                        </p:column>
                        <p:column rendered="#{administrarTiposActividades.noEditar}">
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.nombre']}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.descripcion']}"/>
                            </f:facet>
                            <h:outputText value="#{item.descripcion}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.activar']}"/>
                            </f:facet>
                            <p:cellEditor>  
                                <f:facet name="output"><h:outputText value="#{item.esActivo}" /></f:facet>  
                                <f:facet name="input">
                                    <p:selectBooleanCheckbox rendered="#{administrarTiposActividades.renderedEliminar()}"  value="#{item.esActivo}">
                                        <p:ajax update="tblTiposActividades" event="change" listener="#{administrarTiposActividades.desactivar(item)}"/>
                                    </p:selectBooleanCheckbox>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                    </p:dataTable>
                    <f:facet name="footer">
                        <h:panelGrid columns="2">
                            <p:commandButton value="#{msg['lbl.crear']}" rendered="#{administrarTiposActividades.renderedCrear()}" icon="ui-icon-newwin" update="@form" action="#{administrarTiposActividades.crear()}">
                                <f:param name="1" value="crear"/>
                            </p:commandButton>
                        </h:panelGrid>
                    </f:facet>
                </p:panel>
            </ui:define>


        </ui:composition>

    </body>
</html>
