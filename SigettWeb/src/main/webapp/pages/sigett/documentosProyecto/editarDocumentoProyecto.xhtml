<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>
            <div class="row-fluid">
                <div class="col-sm-6">
                    <p:panel header="#{msg['lbl.documento']}" toggleable="true">
                        <p:media styleClass="img-thumbnail" id="documentoProyectoMedia"
                                 value="/AppServlet?entity=documentoProyecto"
                                 player="pdf" width="100%" height="250"/>
                        
                        <f:facet name="footer">
                         <ui:include src="upload.xhtml"/>     
                        </f:facet>
                    </p:panel>
                </div>
                <div class="col-sm-6">
                    <p:panel header="#{msg['lbl.informacion']}" toggleable="true">
                        <h:panelGrid style="background: #f4f4f4" styleClass="panelgrid"  rowClasses="rowpanelgrid" columnClasses="col-sm-2,col-sm-10" 
                                     columns="2">
                            <h:outputLabel value="#{msg['lbl.categoria']}:" for="catDoc" />
                            <p:selectOneMenu id="catDoc" converter="catalogoDocumentoConverter" value="#{sessionDocumentoProyecto.catalogoSeleccionado}">
                                <f:selectItems value="#{sessionDocumentoProyecto.catalogosDocumento}"/>
                            </p:selectOneMenu>
                        </h:panelGrid>
                    </p:panel>
                </div>
            </div>
    </body>

</html>
