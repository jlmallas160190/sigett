<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="es" lang="es">

    <body>

        <ui:composition template="./../sigett/editarUsuarioCarrera.xhtml">
            <ui:define name="title">#{msg['lbl.periodoCoordinacion']}</ui:define>
            <ui:define name="content">
                <p:messages id="msm"/>
                <p:panel header="#{msg['lbl.datos']}">
                    <h:panelGrid styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-2,col-sm-9,col-sm-1" columns="3">
                        <h:outputLabel value="#{msg['lbl.fecha']} #{msg['lbl.inicio']}:"/>
                        <p:calendar id="fechaInicio" navigator="true" value="#{sessionPeriodoCoordinacion.periodoCoordinacion.fechaInicio}">
                            <p:ajax event="dateSelect" update="msmFechaInicio"/>
                            <p:ajax event="change" update="@this,msm"/>
                        </p:calendar>
                        <p:message id="msmFechaInicio" display="icon" for="fechaInicio"/>
                        <h:outputLabel value="#{msg['lbl.fechaCulminaciÃ³n']}:"/>
                        <p:calendar id="fechaFin" navigator="true" value="#{sessionPeriodoCoordinacion.periodoCoordinacion.fechaFin}">
                            <p:ajax event="dateSelect" update="msmFechaFin"/>
                            <p:ajax event="change" update="@this,msm"/>
                        </p:calendar>
                        <p:message id="msmFechaFin" display="icon" for="fechaFin"/>
                    </h:panelGrid>
                </p:panel>
                <br/>
                <h:panelGrid styleClass="pnl-botones" columns="2">
                    <p:commandButton id="guardar" value="#{msg['lbl.grabar']}" icon="ui-icon-disk" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" update="@form" action="#{administrarPeriodoCoordinacion.grabar(sessionPeriodoCoordinacion.periodoCoordinacion,sessionUsuario.usuario,sessionUsuarioCarrera.carrera)}">
                        <f:param name="1" value="grabar" />
                    </p:commandButton>
                    <p:commandButton value="#{msg['lbl.grabar']} #{msg['lbl.y']} #{msg['lbl.editar']}" icon="ui-icon-disk" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" update="@form" action="#{administrarPeriodoCoordinacion.grabar(sessionPeriodoCoordinacion.periodoCoordinacion,sessionUsuario.usuario,sessionUsuarioCarrera.carrera)}">
                        <f:param name="1" value="grabar-editar" />
                    </p:commandButton>
                </h:panelGrid>
            </ui:define>
            <ui:define name="data">

            </ui:define>
        </ui:composition>
    </body>
</html>
