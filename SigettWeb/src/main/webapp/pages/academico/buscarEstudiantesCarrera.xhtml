<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="es" lang="es">


    <body>

        <ui:composition template="./editarUsuarioCarrera.xhtml">
            <ui:define name="title">#{msg['lbl.estudiantes']}</ui:define>
            <ui:define name="content">
                <p:messages id="msgs"/>
                <p:panel header="#{msg['lbl.buscar']} #{msg['lbl.por']} #{msg['lbl.criterio']}" toggleable="true">
                    <h:panelGrid styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-10,col-sm-2" columns="2">
                        <p:inputText style="text-transform: none" value="#{administrarEstudiantesCarrera.criterio}" placeholder="#{msg['lbl.buscar']}"/>
                        <p:commandButton update="tblEstudiantes,msgs" icon="ui-icon-search" value="#{msg['lbl.buscar']}" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()"  action="#{administrarEstudiantesCarrera.buscar(administrarEstudiantesCarrera.criterio)}"/>
                    </h:panelGrid>
                </p:panel>
                <br/>
                <p:panel header="#{msg['lbl.estudiantes']}" toggleable="true">

                    <p:dataTable id="tblEstudiantes" value="#{administrarEstudiantesCarrera.estudianteCarreras}" var="item" rows="20" paginator="true"
                                 rowIndexVar="rowIx" rowKey="#{item.id}" selectionMode="single" selection="#{sessionEstudianteCarrera.estudianteCarrera}" editable="true" editMode="cell" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" emptyMessage="#{msg['lbl.table.empty']}">
                        <f:facet name="header">

                            <h:commandLink action="#{administrarEstudiantesCarrera.crearPDF(sessionUsuarioCarrera.usuarioCarrera.carreraId)}">
                                <p:graphicImage name="./img/pdf.png" />
                            </h:commandLink>

                            <h:commandLink>
                                <p:graphicImage name="./img/csv.png" />
                                <p:dataExporter type="csv" target="tblEstudiantes" encoding="ISO-8859-1" fileName="Estudiantes"/>
                            </h:commandLink>
                        </f:facet>
                        <p:column sortBy="#{item.id}">
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column sortBy="#{item.estudianteId.persona.apellidos}">
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.estudiante']}"/>
                            </f:facet>
                            <h:outputText value="#{item.estudianteId.persona.nombres} #{item.estudianteId.persona.apellidos}"/>
                        </p:column>
                        <p:column rendered="#{administrarEstudiantesCarrera.renderedEditar()}" sortBy="#{item.estudianteId.persona.numeroIdentificacion}">
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.ci']}"/>
                            </f:facet>
                            <p:commandLink value="#{item.estudianteId.persona.numeroIdentificacion}" update="@form" action="#{administrarEstudiantesCarrera.editar(item,sessionUsuario.usuario)}">
                                <f:param name="1" value="editar"/>
                            </p:commandLink>
                        </p:column>
                        <p:column rendered="#{administrarEstudiantesCarrera.renderedNoEditar}"  sortBy="#{item.estudianteId.persona.numeroIdentificacion}">
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.ci']}"/>
                            </f:facet>
                            <h:outputText value="#{item.estudianteId.persona.numeroIdentificacion}" />
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.email']}"/>
                            </f:facet>
                            <h:outputText value="#{item.estudianteId.persona.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.es']} #{msg['lbl.activo']}"/>
                            </f:facet>
                            <p:cellEditor>  
                                <f:facet name="output"><h:outputText value="#{item.esActivo}" /></f:facet>  
                                <f:facet name="input">
                                    <p:selectBooleanCheckbox rendered="#{administrarEstudiantesCarrera.renderedEliminar()}" value="#{item.esActivo}">
                                        <p:ajax update="tblEstudiantes" event="change" listener="#{administrarEstudiantesCarrera.activarDesactivar(item)}"/>
                                    </p:selectBooleanCheckbox>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                    </p:dataTable>
                    <f:facet name="footer">
                        <h:panelGrid columns="2" >
                            <p:commandButton value="#{msg['lbl.crear']}" rendered="#{administrarEstudiantesCarrera.renderedCrear()}" icon="ui-icon-newwin" update="@form" onstart="PF('dlgLoading').show();" oncomplete="PF('dlgLoading').hide()" action="#{administrarEstudiantesCarrera.crear(sessionUsuario.usuario)}">
                                <f:param name="1" value="crear"/>
                            </p:commandButton>
                            <p:commandButton value="#{msg['lbl.sincronizar']}" rendered="#{administrarEstudiantesCarrera.renderedCrear()}" icon="ui-icon-refresh" update="@form,tblEstudiantes" onstart="PF('dlgLoading').show();" oncomplete="PF('dlgLoading').hide()" action="#{administrarCarreras.sgaWebServicesParalelosCarrera(sessionUsuarioCarrera.usuarioCarrera.carreraId,'estudiantes')}" />
                        </h:panelGrid>
                    </f:facet>
                </p:panel>
            </ui:define>
            <ui:define name="data"></ui:define>
        </ui:composition>

    </body>
</html>
