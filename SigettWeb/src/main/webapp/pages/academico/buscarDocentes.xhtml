<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="es" lang="es">

    <body>

        <ui:composition template="./../../principalAdmin.xhtml">
            <ui:define name="title">#{msg['lbl.buscar']} #{msg['lbl.docentes']}</ui:define>
            <ui:define name="content">
                <f:view>
                    <h:form>
                        <p:messages id="msgs"/>
                        <p:panel header="#{msg['lbl.buscar']} #{msg['lbl.por']} #{msg['lbl.criterio']}" toggleable="true">
                            <p:fragment autoUpdate="true">
                                <h:panelGrid styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-11,col-sm-1" columns="2">
                                    <p:inputText style="text-transform: none" value="#{administrarDocentes.criterio}" placeholder="#{msg['lbl.buscar']}"/>
                                    <p:commandButton update="tblDocentes,msgs" icon="ui-icon-search" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" value="#{msg['lbl.buscar']}"  action="#{administrarDocentes.listadoDocentes(administrarDocentes.criterio)}"/>
                                </h:panelGrid>
                            </p:fragment>
                        </p:panel>
                        <br/>
                        <p:panel header="#{msg['lbl.listado']} #{msg['lbl.de']} #{msg['lbl.docentes']}" toggleable="true">
                            <p:dataTable id="tblDocentes" value="#{administrarDocentes.docentes}" var="item" rows="20" paginator="true"
                                         rowIndexVar="rowIx"  selectionMode="single" rowKey="#{item.id}" selection="#{sessionDocente.docente}"  rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" emptyMessage="#{msg['lbl.table.empty']}">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Id"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </p:column>
                                <p:column rendered="#{administrarDocentes.renderedEditar()}" sortBy="#{item.persona.numeroIdentificacion}" >
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['lbl.ci']}"/>
                                    </f:facet>
                                    <p:commandLink value="#{item.persona.numeroIdentificacion}" update="@this" action="#{administrarDocentes.editar(item)}"/>
                                </p:column>
                                <p:column rendered="#{administrarDocentes.renderedNoEditar}" sortBy="#{item.persona.numeroIdentificacion}" >
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['lbl.ci']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.persona.numeroIdentificacion}"/>
                                </p:column>
                                <p:column  sortBy="#{item.persona.apellidos}">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['lbl.docente']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.persona.nombres} #{item.persona.apellidos}"/>
                                </p:column>
                                <p:column headerText="#{msg['lbl.email']}">
                                    <h:outputText value="#{item.persona.email}"/>
                                </p:column>
                            </p:dataTable>
                            <f:facet name="footer">
                                <h:panelGrid columns="1">
                                    <p:commandButton value="#{msg['lbl.crear']}" rendered="#{administrarDocentes.renderedCrear()}" icon="ui-icon-newwin" action="#{administrarDocentes.crear()}"/>
                                </h:panelGrid>
                            </f:facet>        
                        </p:panel>
                    </h:form>
                </f:view>
            </ui:define>

        </ui:composition>

    </body>
</html>
