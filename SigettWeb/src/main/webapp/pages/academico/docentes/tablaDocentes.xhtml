<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <p:dataTable id="tblDocentes" value="#{sessionDocente.docentePersonas}" var="item" rows="20" paginator="true"
                     rowIndexVar="rowIx"  selectionMode="single" rowKey="#{item.docente.id}" selection="#{sessionDocente.docente}"
                     rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" emptyMessage="#{msg['lbl.table.empty']}">
            <p:column rendered="#{administrarDocentes.renderedEditar()}" sortBy="#{item.persona.numeroIdentificacion}" >
                <f:facet name="header">
                    <h:outputText value="#{msg['lbl.ci']}"/>
                </f:facet>
                <p:commandLink value="#{item.persona.numeroIdentificacion}" update="@this" action="#{administrarDocentes.editar(item)}"/>
            </p:column>
            <p:column rendered="#{administrarDocentes.renderedNoEditar}" sortBy="#{item.persona.numeroIdentificacion}" >
                <f:facet name="header">
                    <h:outputText value="#{msg['lbl.ci']}"/>
                </f:facet>
                <h:outputText value="#{item.persona.numeroIdentificacion}"/>
            </p:column>
            <p:column  sortBy="#{item.persona.apellidos}">
                <f:facet name="header">
                    <h:outputText value="#{msg['lbl.docente']}"/>
                </f:facet>
                <h:outputText value="#{item.persona.nombres} #{item.persona.apellidos}"/>
            </p:column>
            <p:column headerText="#{msg['lbl.email']}">
                <h:outputText value="#{item.persona.email}"/>
            </p:column>
        </p:dataTable>
    </body>

</html>
