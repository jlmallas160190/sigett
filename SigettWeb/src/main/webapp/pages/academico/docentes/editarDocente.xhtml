<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="es" lang="es">

    <body>
        <ui:composition template="./../../principal.xhtml">
            <ui:define name="title">#{msg['lbl.editar']} #{msg['lbl.docente']}</ui:define>
            <ui:define name="content">
                <p:messages id="msgs" showDetail="true"/>
                <p:panel toggleable="true">
                    <p:tabView id="tabViewDatosDocente">
                        <p:tab title="#{msg['lbl.datos']} #{msg['lbl.personales']}">
                            <ui:include src="datosPersonales.xhtml"/> 
                        </p:tab>
                        <p:tab title="#{msg['lbl.titulo']}">
                            <ui:include src="tituloAcademico.xhtml"/> 
                        </p:tab>
                        <p:tab title="#{msg['lbl.estadoLaboral']}">
                            <ui:include src="estadoLaboral.xhtml"/> 
                        </p:tab>
                        <p:tab title="#{msg['lbl.carreras']}">
                            <ui:include src="carreras.xhtml"/> 
                        </p:tab>
                        <p:tab title="#{msg['lbl.lineasInvestigacion']}">
                            <ui:include src="lineasInvestigacion.xhtml"/> 
                        </p:tab>
                    </p:tabView>
                    <f:facet name="footer">
                        <ui:include src="botonesEditarDocente.xhtml"/> 
                    </f:facet>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
