<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="es" lang="es">

    <body>
        <ui:composition template="./../../../template.xhtml">
            <ui:define name="title">#{msg['lbl.editar']} #{msg['lbl.estudiante']}</ui:define>
            <ui:define name="title">#{msg['lbl.editar']} #{msg['lbl.docente']}</ui:define>
            <ui:define name="top">
                <ui:include src="./../../inicio/menu.xhtml"/>
            </ui:define>
            <ui:define name="right">
                <ui:include src="./../../sigett/usuarioCarrera/menu.xhtml"/>
            </ui:define>
            <ui:define name="content">
                <p:messages id="msm" showDetail="true"/>
                <p:panel>
                    <p:tabView id="tabViewDatosEstudiante">
                        <p:tab title="#{msg['lbl.datos']} #{msg['lbl.personales']}">
                            <ui:include src="datosPersonales.xhtml"/> 
                        </p:tab>
                        <p:tab  title="#{msg['lbl.informacion']} #{msg['lbl.estudio']}" rendered="#{sessionEstudianteCarrera.renderedInformacionEstudio}">
                            <p:panel style="border: transparent">
                                <ui:include src="datosCarrera.xhtml"/>
                                <p:overlayPanel appendToBody="true" my="left-top" showEffect="blind" for="detalleMatriculas" styleClass="modal-md"  
                                                hideEffect="fade">
                                    <ui:include src="detalleMatriculas.xhtml"/> 
                                </p:overlayPanel>
                                <f:facet name="footer">
                                    <h:panelGrid columns="3">
                                        <p:commandButton  icon="ui-icon-info" value="#{msg['lbl.matriculas']}" id="detalleMatriculas"/>
                                        <p:commandButton onstart="PF('dlgLoading').show();" oncomplete="PF('dlgLoading').hide()" update="tblReporteMatriculas,:contenido:msm"
                                                         value="#{msg['lbl.sincronizar']} SGA" 
                                                         action="#{administrarEstudiantesCarrera.sgaWebServicesEstudianteMatriculas()}"
                                                         icon="ui-icon-refresh"/>
                                        <p:commandButton icon="ui-icon-comprobar" value="#{msg['lbl.comprobar']}" process="@this" 
                                                         onstart="PF('dlgLoading').show();" 
                                                         oncomplete="PF('dlgLoading').hide()" update="datosEstudianteCarrera,esApto,:contenido:msm" 
                                                         action="#{administrarEstudiantesCarrera.compruebaEsAspiranteApto()}"/>
                                    </h:panelGrid>
                                </f:facet>
                            </p:panel>
                        </p:tab>
                    </p:tabView>
                    <f:facet name="footer">
                        <ui:include src="botonesEditarEstudiante.xhtml"/>  
                    </f:facet>
                </p:panel>
                <f:metadata>
                    <f:event type="preRenderView" listener="#{administrarEstudiantesCarrera.initEditar()}"/>
                </f:metadata>
            </ui:define>

        </ui:composition>

    </body>
</html>
