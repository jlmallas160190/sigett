<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <p:dataTable id="tblReporteMatriculas" 
                     value="#{sessionEstudianteCarrera.reporteMatriculas}"
                     var="rm" rows="5" paginator="true" rowIndexVar="rowIx" rowKey="#{rm.matriculaId}" 
                     selection="#{rm}" selectionMode="single" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}"
                     emptyMessage="#{msg['lbl.table.empty']}">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{msg['lbl.numero']} #{msg['lbl.matricula']}"/>
                </f:facet>
                <h:outputText value="#{rm.matriculaId}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{msg['lbl.modulo']}"/>
                </f:facet>
                <h:outputText value="#{rm.moduloMatriculado}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{msg['lbl.numero']} #{msg['lbl.modulo']}"/>
                </f:facet>
                <h:outputText value="#{rm.numeroModuloMatriculado}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{msg['lbl.paralelo']}"/>
                </f:facet>
                <h:outputText value="#{rm.paralelo}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{msg['lbl.nota']}"/>
                </f:facet>
                <h:outputText  value="#{rm.nota}">
                    <f:convertNumber minFractionDigits="2"/>
                </h:outputText>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{msg['lbl.periodoAcademico']}"/>
                </f:facet>
                <h:outputText value="#{rm.ofertaAcademicaId.fechaInicio}">
                <f:convertDateTime pattern="EEEEE dd MMMMM yyyy"/>
                </h:outputText>
                <h:outputText value="-"/>
                <h:outputText value="#{rm.ofertaAcademicaId.fechaFin}">
                   <f:convertDateTime pattern="EEEEE dd MMMMM yyyy"/> 
                </h:outputText>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="#{msg['lbl.estado']}"/>
                </f:facet>
                <h:outputText value="#{rm.estado}"/>
            </p:column>
        </p:dataTable>
    </body>

</html>
