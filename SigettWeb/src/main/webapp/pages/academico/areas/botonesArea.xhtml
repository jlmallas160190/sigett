<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:panelGrid columns="3">
        <p:commandButton id="guardar" value="#{msg['lbl.grabar']}" icon="ui-icon-disk" onstart="PF('dlgLoading').show()" 
                         oncomplete="PF('dlgLoading').hide()" update="@form" 
                         action="#{administrarAreas.grabar(sessionArea.area,sessionUsuario.usuario)}">
            <f:param name="1" value="grabar" />
        </p:commandButton>
        <p:commandButton  value="#{msg['lbl.grabar']} #{msg['lbl.editar']}" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" 
                          icon="ui-icon-disk" update="@form" action="#{administrarAreas.grabar(sessionArea.area,sessionUsuario.usuario)}">
            <f:param name="1" value="grabar-editar" />
        </p:commandButton>
        <p:commandButton id="guardarCrear" value="#{msg['lbl.grabar']} #{msg['lbl.agregar']} #{msg['lbl.otro']}" onstart="PF('dlgLoading').show()" 
                         oncomplete="PF('dlgLoading').hide()" icon="ui-icon-disk" update="@form" 
                         action="#{administrarAreas.grabar(sessionArea.area,sessionUsuario.usuario)}">
            <f:param name="1" value="grabar-crear" />
        </p:commandButton>
    </h:panelGrid>

</html>
