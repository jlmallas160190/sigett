<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:dataTable id="tblCarreras" value="#{sessionCarrera.carreras}" var="item" rows="15" paginator="true"
                 rowIndexVar="rowIx" rowKey="#{item.id}" selection="#{item}" selectionMode="single"  
                 rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" emptyMessage="#{msg['lbl.table.empty']}">
        <p:column sortBy="#{item.idSga}" filterBy="#{item.idSga}" rendered="#{sessionCarrera.renderedNoEditar}">
            <f:facet name="header">
                <h:outputText value="Id Sga"/>
            </f:facet>
            <h:outputText value="#{item.idSga}"/>
        </p:column>
        <p:column sortBy="#{item.idSga}" filterBy="#{item.idSga}" rendered="#{sessionCarrera.renderedEditar}">
            <f:facet name="header">
                <h:outputText value="Id Sga"/>
            </f:facet>
            <p:commandLink value="#{item.idSga}" update="@form" action="#{administrarCarreras.editar(item,sessionUsuario.usuario)}"/>
        </p:column>
        <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}" rendered="#{sessionCarrera.renderedEditar}">
            <f:facet name="header">
                <h:outputText value="#{msg['lbl.nombre']}"/>
            </f:facet>
            <p:commandLink value="#{item.nombre}" update="@form" action="#{administrarCarreras.editar(item,sessionUsuario.usuario)}"/>
        </p:column>
        <p:column sortBy="#{item.nombre}" filterBy="#{item.nombre}" rendered="#{sessionCarrera.renderedNoEditar}">
            <f:facet name="header">
                <h:outputText value="#{msg['lbl.nombre']}"/>
            </f:facet>
            <h:outputText value="#{item.nombre}"/>
        </p:column>
        <p:column filterBy="#{item.nombre}" sortBy="#{item.nivelId.nombre}">
            <f:facet name="header">
                <h:outputText value="#{msg['lbl.nivel']}"/>
            </f:facet>
            <h:outputText value="#{item.nivelId.nombre}"/>
        </p:column>
    </p:dataTable>

</html>
