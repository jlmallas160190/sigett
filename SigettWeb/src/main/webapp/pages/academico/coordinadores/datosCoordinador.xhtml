<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

    <body>
        <h:panelGrid id="datos" styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-3,col-sm-9" columns="2">
            <h:outputLabel value="#{msg['lbl.ci']}:" for="numeroIdentificacion" />
            <p:fragment autoUpdate="true">
                <h:panelGrid rowClasses="rowpanelgrid" styleClass="panelgrid">
                    <ui:include src="completarDocentesCarrera.xhtml"/>
                </h:panelGrid>
            </p:fragment>
            <h:outputLabel value="#{msg['lbl.nombres']}:" for="nombres" />
            <h:outputText value="#{sessionCoordinadorPeriodo.coordinadorPeriodoDTO.persona.nombres}" />
            <h:outputLabel value="#{msg['lbl.apellidos']}:" for="apellidos" />
            <h:outputText value="#{sessionCoordinadorPeriodo.coordinadorPeriodoDTO.persona.apellidos}"/>
            <h:outputLabel value="#{msg['lbl.email']}:" for="email" />
            <h:outputText value="#{sessionCoordinadorPeriodo.coordinadorPeriodoDTO.persona.email}"/>
            <h:outputLabel value="#{msg['lbl.fechaNacimiento']}:" for="fechaNacimiento" />
            <h:outputText value="#{sessionCoordinadorPeriodo.coordinadorPeriodoDTO.persona.fechaNacimiento}">
                <f:convertDateTime pattern="EEEE dd MMMM yyyy"/>
            </h:outputText>
            <h:outputLabel  value="#{msg['lbl.es']} #{msg['lbl.vigente']}:"/>
            <p:selectBooleanCheckbox  value="#{sessionCoordinadorPeriodo.coordinadorPeriodoDTO.coordinadorPeriodo.esVigente}"/>
        </h:panelGrid>
    </body>

</html>
