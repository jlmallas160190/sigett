<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <body>
        <h:panelGrid styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-2,col-sm-9,col-sm-1" columns="3">
            <h:outputLabel value="#{msg['lbl.periodoCoordinacion']}:"/>
            <p:selectOneMenu id="periodo" value="#{sessionCoordinadorPeriodo.periodoCoordinacion}" required="true" 
                             requiredMessage="#{msg['lbl.periodoCoordinacion']} #{msg['lbl.obligatorio']}.">
                <f:selectItems value="#{sessionCoordinadorPeriodo.periodosCoordinacion}"/>
                <p:ajax event="change" update="msmPeriodo"/>
            </p:selectOneMenu>
            <p:message id="msmPeriodo" display="icon" for="periodo"/>
        </h:panelGrid>
    </body>

</html>
