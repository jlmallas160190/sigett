<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="es" lang="es">

    <body>
        <ui:composition template="./../../../template.xhtml">
            <ui:define name="title">#{msg['lbl.editar']} #{msg['lbl.coordinador']}</ui:define>
            <ui:define name="top">
                <ui:include src="./../../inicio/menu.xhtml"/>
            </ui:define>
            <ui:define name="right">
                <ui:include src="./../../sigett/usuarioCarrera/menu.xhtml"/>
            </ui:define>
            <ui:define name="content">
                <p:messages id="msm"/>
                <p:panel>
                    <p:panel header="#{msg['lbl.datos']} #{msg['lbl.coordinador']}" toggleable="true">
                        <ui:include src="datosCoordinador.xhtml"/>
                    </p:panel>
                    <br/>
                    <p:panel header="#{msg['lbl.periodoCoordinacion']}" toggleable="true">
                        <ui:include src="periodosCoordinacion.xhtml"/>  
                    </p:panel>
                    <f:facet name="footer">
                        <ui:include src="botonesEditarCoordinador.xhtml"/>   
                    </f:facet>
                </p:panel>
                  <f:metadata>
                      <f:event type="preRenderView" listener="#{administrarCoordinadoresPeriodos.initEditar()}"/>
                </f:metadata>
            </ui:define>
           
        </ui:composition>

    </body>
</html>
