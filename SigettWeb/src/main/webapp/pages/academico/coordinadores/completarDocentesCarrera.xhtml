<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui">

    <body>
        <p:autoComplete   effect="fade" minQueryLength="2" placeholder="#{msg['lbl.ci']}"
                          scrollHeight="250" maxResults="10" 
                          value="#{sessionCoordinadorPeriodo.docenteCarreraDTOSeleccionado}"
                          completeMethod="#{administrarCoordinadoresPeriodos.completarDocentesCarrera}"
                          var="d" itemLabel="#{d.persona.apellidos} #{d.persona.nombres}"
                          converter="docenteCarreraDTOConverter" itemValue="#{d}" multiple="false">
            <p:ajax event="itemSelect" update="datos,msm"
                    listener="#{administrarCoordinadoresPeriodos.agregarCoordinador()}" />
        </p:autoComplete>
    </body>

</html>
