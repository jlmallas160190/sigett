<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <body>
        <ui:composition template="./../../principalAdmin.xhtml">
            <ui:define name="title">#{msg['lbl.areas']}</ui:define>
            <ui:define name="content">
                <p:messages id="msm"/>
                <p:panel header="#{msg['lbl.buscar']} #{msg['lbl.por']} #{msg['lbl.criterio']}">
                    <h:panelGrid  columns="2" styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-11,col-sm-1">
                        <p:inputText style="text-transform: none" value="#{administrarAreas.criterio}" placeholder="#{msg['lbl.buscar']}"/>
                        <p:commandButton  id="btnBuscar" update="tblAreas,msm" onstart="PF('dlgLoading').show();" oncomplete="PF('dlgLoading').hide()" value="#{msg['lbl.buscar']}" icon="ui-icon-search" action="#{administrarAreas.buscar(administrarAreas.criterio,sessionUsuario.usuario)}"/>
                    </h:panelGrid>
                </p:panel>
                <br/>
                <p:panel header="#{msg['lbl.areas']}">
                    <p:dataTable id="tblAreas" value="#{administrarAreas.areas}" var="item" rows="20" paginator="true"
                                 rowIndexVar="rowIx"  rowKey="#{item.id}" selection="#{item}" selectionMode="single" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" emptyMessage="#{msg['lbl.table.empty']}">
                        <p:column sortBy="#{item.id}">
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column sortBy="#{item.nombre}" rendered="#{administrarAreas.renderedEditar}">
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.nombre']}"/>
                            </f:facet>
                            <p:commandLink value="#{item.nombre}"  update="@form" action="#{administrarAreas.editar(item,sessionUsuario.usuario)}"/>
                        </p:column>
                        <p:column sortBy="#{item.nombre}" rendered="#{administrarAreas.renderedNoEditar}">
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.nombre']}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                        <p:column sortBy="#{item.sigla}">
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.sigla']}"/>
                            </f:facet>
                            <h:outputText value="#{item.sigla}"/>
                        </p:column>
                    </p:dataTable>
                    <f:facet name="footer">
                        <h:panelGrid columns="2">
                            <p:commandButton value="#{msg['lbl.crear']}" rendered="#{administrarAreas.renderedCrear}" update="@form" icon="ui-icon-newwin" action="#{administrarAreas.crear(sessionUsuario.usuario)}"/>    
                            <p:commandButton value="#{msg['lbl.sincronizar']}" onstart="PF('dlgLoading').show();" oncomplete="PF('dlgLoading').hide()" rendered="#{administrarAreas.renderedSincronizar}" icon="ui-icon-refresh" update="tblAreas,msm" action="#{administrarAreas.sgawsListaAreas(sessionUsuario.usuario)}"/>
                        </h:panelGrid>
                    </f:facet>
                </p:panel>
            </ui:define>


        </ui:composition>

    </body>
</html>
