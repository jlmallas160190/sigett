<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="es" lang="es">

    <body>

        <ui:composition template="./../sigett/editarUsuarioCarrera.xhtml">
            <ui:define name="title">#{msg['lbl.coordinadores']}</ui:define>
            <ui:define name="content">
                <p:messages id="msgs"/>
                <p:panel header="#{msg['lbl.buscar']} #{msg['lbl.por']} #{msg['lbl.buscar']}">
                    <h:panelGrid styleClass="panelgrid" columnClasses="col-sm-11,col-sm-1"  columns="2">
                        <p:inputText style="text-transform: none" placeholder="#{msg['lbl.buscar']}" value="#{administrarCoordinadoresPeriodos.criterio}"/>
                        <p:commandButton update="tblCoordinadores,msgs" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" value="#{msg['lbl.buscar']}"  action="#{administrarCoordinadoresPeriodos.buscarPorCarrera(administrarCoordinadoresPeriodos.criterio,sessionUsuario.usuario, sessionUsuarioCarrera.usuarioCarrera.carreraId)}"  icon="ui-icon-search" />
                    </h:panelGrid>
                </p:panel>
                <br/>
                <p:panel header="#{msg['lbl.coordinadores']}">
                    <p:dataTable id="tblCoordinadores" value="#{administrarCoordinadoresPeriodos.coordinadorPeriodos}" var="item" rows="20" paginator="true"
                                 rowIndexVar="rowIx"  rowKey="#{item.id}" selectionMode="single" editable="true" editMode="cell" selection="#{item}" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" emptyMessage="#{msg['lbl.table.empty']}">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column rendered="#{administrarCoordinadoresPeriodos.renderedEditar}" sortBy="#{administrarCoordinadoresPeriodos.getPersona(item).apellidos}" >
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.coordinador']}"/>
                            </f:facet>
                            <p:commandLink value="#{administrarCoordinadoresPeriodos.getPersona(item).apellidos} #{administrarCoordinadoresPeriodos.getPersona(item).nombres}" update="@this" action="#{administrarCoordinadoresPeriodos.editar(sessionUsuario.usuario,item)}">
                                <f:param name="1" value="editar"/>
                            </p:commandLink>
                        </p:column>
                        <p:column rendered="#{administrarCoordinadoresPeriodos.renderedNoEditar}" sortBy="#{administrarCoordinadoresPeriodos.getPersona(item).apellidos}" >
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.coordinador']}"/>
                            </f:facet>
                            <h:outputText value="#{administrarCoordinadoresPeriodos.getPersona(item).apellidos} #{administrarCoordinadoresPeriodos.getPersona(item).nombres}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.periodoAcademico']}"/>
                            </f:facet>
                            <h:outputText value="#{administrarConfiguraciones.date(item.periodoId.fechaInicio)}-#{administrarConfiguraciones.date(item.periodoId.fechaFin)}"/>
                        </p:column>
                        <p:column >
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.activar']}"/>
                            </f:facet>
                            <p:cellEditor>  
                                <f:facet name="output"><h:outputText value="#{item.esVigente}" /></f:facet>  
                                <f:facet name="input">
                                    <p:selectBooleanCheckbox  value="#{item.esVigente}">
                                        <p:ajax update="tblCoordinadores" event="change" listener="#{administrarCoordinadoresPeriodos.encargarCoordinacion(item, sessionUsuario.usuario, sessionUsuarioCarrera.usuarioCarrera.carreraId)}"/>
                                    </p:selectBooleanCheckbox>
                                </f:facet>
                            </p:cellEditor>
                        </p:column>
                        <p:column rendered="#{administrarCoordinadoresPeriodos.renderedEliminar}" headerText="#{msg['lbl.eliminar']}">
                            <p:fragment autoUpdate="true">
                                <p:commandButton icon="ui-icon-trash" onclick="if (!confirm('Â¿#{msg['lbl.confirmarEliminar']}?'))
                                            return false;" update="tblCoordinadores" action="#{administrarCoordinadoresPeriodos.remover(item, sessionUsuario.usuario,sessionUsuarioCarrera.usuarioCarrera.carreraId)}"/>
                            </p:fragment>
                        </p:column>
                    </p:dataTable>
                    <f:facet name="footer">
                        <h:panelGrid styleClass="pnl-botones" columns="1">
                            <p:commandButton value="#{msg['lbl.crear']}" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" rendered="#{administrarCoordinadoresPeriodos.renderedCrear}" icon="ui-icon-newwin" action="#{administrarCoordinadoresPeriodos.crear(sessionUsuario.usuario)}">
                                <f:param name="1" value="crear"/>
                            </p:commandButton>
                        </h:panelGrid>
                    </f:facet>
                </p:panel>
            </ui:define>
            <ui:define name="data"></ui:define>
        </ui:composition>

    </body>
</html>
