<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="es" lang="es">


    <body>

        <ui:composition template="./../../principalAdmin.xhtml">
            <ui:define name="title">#{msg['lbl.area']}</ui:define>
            <ui:define name="content">
                <p:messages id="msm"/>
                <p:panel>
                    <f:facet name="header">
                        <h:panelGrid>
                            <p:commandButton  value="#{msg['lbl.historial']}" update="@form" icon="ui-icon-document-w" action="#{administrarLogs.historico('Area', sessionArea.area.id)}"/>
                        </h:panelGrid>
                    </f:facet>
                    <p:panel header="#{msg['lbl.editar']} #{msg['lbl.area']}" toggleable="true">
                        <h:panelGrid styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-2,col-sm-9,col-sm-1" columns="3">
                            <h:outputLabel value="#{msg['lbl.nombre']}:" for="nombre" />
                            <p:inputText id="nombre" value="#{sessionArea.area.nombre}" title="#{msg['lbl.nombre']}" required="true" requiredMessage="#{msg['lbl.nombre']} #{msg['lbl.obligatorio']}">
                                <p:ajax event="keyup" update="msmNombre"/>
                                <p:ajax event="change" update="@this,:contenido:msm"/>
                            </p:inputText>
                            <p:message id="msmNombre" display="icon" for="nombre"/>
                            <h:outputLabel value="#{msg['lbl.sigla']}:" for="sigla" />
                            <p:inputText id="sigla" value="#{sessionArea.area.sigla}" title="#{msg['lbl.sigla']}">
                                <p:ajax event="keyup" update="msmSigla"/>
                                <p:ajax event="change" update="@this,:contenido:msm"/>
                            </p:inputText>
                            <p:message id="msmSigla" display="icon" for="sigla"/>
                            <h:outputLabel value="#{msg['lbl.secretario']}:" />
                            <p:inputText id="secretario" value="#{sessionArea.area.secretario}" title="#{msg['lbl.secretario']}">
                                <p:ajax event="keyup" update="msmSecretario"/>
                                <p:ajax event="change" update="@this,:contenido:msm"/>
                            </p:inputText>
                            <p:message id="msmSecretario" display="icon" for="secretario"/>
                        </h:panelGrid> 
                    </p:panel>
                    <br/>
                    <p:panel rendered="#{administrarAreas.renderedCarreras(sessionArea.area)}" toggleable="true" header="#{msg['lbl.carreras']}">
                        <h:panelGrid columns="2" styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-10,col-sm-2">
                            <p:inputText style="text-transform: none" value="#{administrarCarreras.criterioCarreras}" placeholder="#{msg['lbl.buscar']}"/>
                            <p:commandButton value="#{msg['lbl.buscar']}" icon="ui-icon-search" update="tblCarreras" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" action="#{administrarCarreras.buscar(administrarCarreras.criterioCarreras,sessionUsuario.usuario,sessionArea.area)}"/>
                        </h:panelGrid>
                        <br/>
                        <p:panel>
                            <p:dataTable id="tblCarreras" value="#{administrarCarreras.carreras}" var="item" rows="15" paginator="true"
                                         rowIndexVar="rowIx" rowKey="#{item.id}" selection="#{item}" selectionMode="single"  rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" emptyMessage="#{msg['lbl.table.empty']}">
                                <p:column sortBy="#{item.id}">
                                    <f:facet name="header">
                                        <h:outputText value="Id"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </p:column>
                                <p:column sortBy="#{item.idSga}" rendered="#{administrarCarreras.renderedNoEditar}">
                                    <f:facet name="header">
                                        <h:outputText value="Id Sga"/>
                                    </f:facet>
                                    <h:outputText value="#{item.idSga}"/>
                                </p:column>
                                <p:column sortBy="#{item.idSga}" rendered="#{administrarCarreras.renderedEditar}">
                                    <f:facet name="header">
                                        <h:outputText value="Id Sga"/>
                                    </f:facet>
                                    <p:commandLink value="#{item.idSga}" update="@form" action="#{administrarCarreras.editar(item,sessionUsuario.usuario)}"/>
                                </p:column>
                                <p:column sortBy="#{item.nombre}" rendered="#{administrarCarreras.renderedEditar}">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['lbl.nombre']}"/>
                                    </f:facet>
                                    <p:commandLink value="#{item.nombre}" update="@form" action="#{administrarCarreras.editar(item,sessionUsuario.usuario)}"/>
                                </p:column>
                                <p:column sortBy="#{item.nombre}" rendered="#{administrarCarreras.renderedNoEditar}">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['lbl.nombre']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nombre}"/>
                                </p:column>
                                <p:column sortBy="#{item.nivelId.nombre}">
                                    <f:facet name="header">
                                        <h:outputText value="#{msg['lbl.nivel']}"/>
                                    </f:facet>
                                    <h:outputText value="#{item.nivelId.nombre}"/>
                                </p:column>
                            </p:dataTable>
                            <f:facet name="footer">
                                <h:panelGrid columns="2">
                                    <p:commandButton value="#{msg['lbl.crear']}" update="@form" rendered="#{administrarCarreras.renderedCrear}" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" icon="ui-icon-newwin" action="#{administrarCarreras.crear(sessionUsuario.usuario)}"/>
                                    <p:commandButton value="#{msg['lbl.sincronizar']}" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" icon="ui-icon-refresh" rendered="#{administrarCarreras.renderedSincronizar}" action="#{administrarCarreras.sgawsListaCarreras(sessionUsuario.usuario,sessionArea.area)}" update="tblCarreras,:contenido:msm"/>
                                </h:panelGrid>
                            </f:facet>
                        </p:panel>
                    </p:panel>
                    <f:facet name="footer">
                        <h:panelGrid columns="3">
                            <p:commandButton id="guardar" value="#{msg['lbl.grabar']}" icon="ui-icon-disk" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" update="@form" action="#{administrarAreas.grabar(sessionArea.area,sessionUsuario.usuario)}">
                                <f:param name="1" value="grabar" />
                            </p:commandButton>
                            <p:commandButton  value="#{msg['lbl.grabar']} #{msg['lbl.editar']}" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" icon="ui-icon-disk" update="@form" action="#{administrarAreas.grabar(sessionArea.area,sessionUsuario.usuario)}">
                                <f:param name="1" value="grabar-editar" />
                            </p:commandButton>
                            <p:commandButton id="guardarCrear" value="#{msg['lbl.grabar']} #{msg['lbl.agregar']} #{msg['lbl.otro']}" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" icon="ui-icon-disk" update="@form" action="#{administrarAreas.grabar(sessionArea.area,sessionUsuario.usuario)}">
                                <f:param name="1" value="grabar-crear" />
                            </p:commandButton>
                        </h:panelGrid>
                    </f:facet>
                </p:panel>
            </ui:define>

        </ui:composition>

    </body>
</html>
