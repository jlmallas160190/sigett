<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="es" lang="es">

    <body>

        <ui:composition template="./../../principalAdmin.xhtml">
            <ui:define name="title">#{msg['lbl.periodoAcademico']}</ui:define>
            <ui:define name="content">
                <p:messages id="msm"/>
                <p:panel>
                    <f:facet name="header">
                        <h:panelGrid>
                            <p:commandButton  value="#{msg['lbl.historial']}" icon="ui-icon-document-w" update="@form" action="#{administrarLogs.historico('PeriodoAcademico', sessionPeriodoAcademico.periodoAcademico.id)}"/>
                        </h:panelGrid>  
                    </f:facet>
                    <p:panel header="#{msg['lbl.periodoAcademico']}" toggleable="true">
                        <h:panelGrid  styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-3,col-sm-8,col-sm-1" columns="3">
                            <h:outputLabel value="#{msg['lbl.fecha']} #{msg['lbl.inicio']}:" for="fechaInicio" />
                            <p:calendar id="fechaInicio" navigator="true" locale="es"  pattern="dd/MM/yyyy" required="true" requiredMessage="#{msg['lbl.fecha']} #{msg['lbl.inicio']} #{msg['lbl.obligatorio']}." value="#{sessionPeriodoAcademico.periodoAcademico.fechaInicio}">
                                <p:ajax event="dateSelect" update="msmFechaInicio,,@this"/>
                            </p:calendar>
                            <p:message id="msmFechaInicio" display="icon" for="fechaInicio"/>
                            <h:outputLabel value="#{msg['lbl.fechaCulminación']}:" for="fechaFin" />
                            <p:calendar id="fechaFin" locale="es" navigator="true" pattern="dd/MM/yyyy" required="true" requiredMessage="#{msg['lbl.fechaCulminación']} #{msg['lbl.obligatorio']}." value="#{sessionPeriodoAcademico.periodoAcademico.fechaFin}">
                                <p:ajax event="dateSelect" update="msmFechaFin,@this"/>
                            </p:calendar>
                            <p:message id="msmFechaFin" display="icon" for="fechaFin"/>
                        </h:panelGrid>
                    </p:panel>
                    <br/>
                    <p:panel header="#{msg['lbl.ofertas_academicas']}" rendered="#{sessionOfertaAcademica.renderedTodo}" toggleable="true">
                        <p:dataTable id="tblOfertas" value="#{sessionPeriodoAcademico.periodoAcademico.ofertaAcademicaList}" var="item" rows="20" paginator="true"
                                     rowIndexVar="rowIx"  rowKey="#{item.nombre}" selection="#{item}" selectionMode="single" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" emptyMessage="#{msg['lbl.table.empty']}">
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Id Sga"/>
                                </f:facet>
                                <h:outputText value="#{item.idSga}"/>
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nombre"/>
                                </f:facet>
                                <p:commandLink value="#{item.nombre}" update="tblOfertas" action="#{administrarOfertas.editar(item,sessionUsuario.usuario)}"/>
                            </p:column>
                            <p:column sortBy="#{item.fechaInicio}">
                                <f:facet name="header">
                                    <h:outputText value="#{msg['lbl.fecha']} #{msg['lbl.inicio']}"/>
                                </f:facet>
                                <h:outputText value="#{administrarConfiguraciones.date(item.fechaInicio)}"  />
                            </p:column>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="#{msg['lbl.fechaCulminación']}"/>
                                </f:facet>
                                <h:outputText value="#{administrarConfiguraciones.date(item.fechaFin)}"  />
                            </p:column>
                        </p:dataTable>

                        <f:facet name="footer">
                            <h:panelGrid styleClass="pnl-botones" columns="2">
                                <p:commandButton value="#{msg['lbl.crear']}" update="@form" onstart="PF('dlgLoading').show();" oncomplete="PF('dlgLoading').hide()" icon="ui-icon-newwin"
                                                 rendered="#{sessionOfertaAcademica.renderedCrear}" 
                                                 action="#{administrarOfertas.crear(sessionUsuario.usuario,sessionPeriodoAcademico.periodoAcademico)}"/>
                                <p:commandButton value="#{msg['lbl.sincronizar']}" onstart="PF('dlgLoading').show();" oncomplete="PF('dlgLoading').hide()" icon="ui-icon-refresh"
                                                 update="tblOfertas,msm" rendered="#{sessionOfertaAcademica.renderedSincronizar}" 
                                                 action="#{administrarOfertas.sgawsOfertasAcademicas(sessionPeriodoAcademico.periodoAcademico.idSga)}"/>
                            </h:panelGrid>   
                        </f:facet>
                    </p:panel>
                    <f:facet name="footer">
                        <p:commandButton id="guardar" value="#{msg['lbl.grabar']}" icon="ui-icon-disk" update="@form" onstart="PF('dlgLoading').show();" oncomplete="PF('dlgLoading').hide()"
                                         action="#{administrarPeriodosAcademicos.grabar(sessionPeriodoAcademico.periodoAcademico,sessionUsuario.usuario)}">
                            <f:param name="1" value="grabar"/>
                        </p:commandButton>
                        <p:commandButton  value="#{msg['lbl.grabar']} #{msg['lbl.editar']}" icon="ui-icon-disk" update="@form" onstart="PF('dlgLoading').show();" 
                                          oncomplete="PF('dlgLoading').hide()" action="#{administrarPeriodosAcademicos.grabar(sessionPeriodoAcademico.periodoAcademico,sessionUsuario.usuario)}">
                            <f:param name="1" value="grabar-editar" />
                        </p:commandButton> 
                    </f:facet>
                </p:panel>
            </ui:define>
        </ui:composition>

    </body>
</html>
