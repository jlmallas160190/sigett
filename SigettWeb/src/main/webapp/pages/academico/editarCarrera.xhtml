<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="es" lang="es">

    <body>

        <ui:composition template="./../../principalAdmin.xhtml">
            <ui:define name="title">#{msg['lbl.carrera']}</ui:define>
            <ui:define name="content">
                <p:messages id="msm"/>
                <h:panelGrid styleClass="pnl-botones">
                    <p:commandButton value="#{msg['lbl.historial']}" update="@form" icon="ui-icon-document-w" action="#{administrarLogs.historico('Carrera', sessionCarrera.carrera.id)}"/>
                </h:panelGrid>
                <br/>
                <p:panel header="#{msg['lbl.carrera']}">
                    <h:panelGrid columns="3" styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-2,col-sm-9,col-sm-1">
                        <h:outputLabel value="#{msg['lbl.nombre']}:" for="nombre" />
                        <p:inputText id="nombre" value="#{sessionCarrera.carrera.nombre}" title="#{msg['lbl.nombre']}"  required="true" requiredMessage="#{msg['lbl.nombre']} #{msg['lbl.obligatorio']}">
                            <p:ajax event="keyup" update="msmNombre"/>
                            <p:ajax event="change" update="@this,:contenido:msm"/>
                        </p:inputText>
                        <p:message id="msmNombre" display="icon" for="nombre"/>
                        <h:outputLabel value="#{msg['lbl.nivel']}:" for="nivelId" />
                        <p:selectOneMenu id="nivelId" value="#{administrarCarreras.nivel}"  required="true" requiredMessage="#{msg['lbl.nivel']} #{msg['lbl.obligatorio']}">
                            <f:selectItems value="#{administrarCarreras.listadoNiveles()}"/>
                        </p:selectOneMenu>
                    </h:panelGrid>
                    <f:facet name="footer">
                        <h:panelGrid columns="3">
                            <p:commandButton id="guardar" value="#{msg['lbl.grabar']}" icon="ui-icon-disk" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" update="@form" action="#{administrarCarreras.grabarCarrera(sessionCarrera.carrera, administrarCarreras.nivel, sessionArea.area, sessionUsuario.usuario)}">
                                <f:param name="1" value="grabar" />
                            </p:commandButton>
                            <p:commandButton  value="#{msg['lbl.grabar']} #{msg['lbl.editar']}" icon="ui-icon-disk" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" update="@form" action="#{administrarCarreras.grabarCarrera(sessionCarrera.carrera,administrarCarreras.nivel, sessionArea.area, sessionUsuario.usuario)}">
                                <f:param name="1" value="grabar-editar" />
                            </p:commandButton>
                            <p:commandButton id="guardarCrear" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" value="#{msg['lbl.grabar']} #{msg['lbl.agregar']} #{msg['lbl.otro']}" icon="ui-icon-disk" update="@form" action="#{administrarCarreras.grabarCarrera(sessionCarrera.carrera, administrarCarreras.nivel, sessionArea.area, sessionUsuario.usuario)}">
                                <f:param name="1" value="grabar-crear" />
                            </p:commandButton>
                        </h:panelGrid>
                    </f:facet>
                </p:panel>
            </ui:define>
        </ui:composition>
    </body>
</html>
