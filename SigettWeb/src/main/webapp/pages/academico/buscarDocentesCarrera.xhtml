<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="es" lang="es">

    <body>

        <ui:composition template="./../sigett/editarUsuarioCarrera.xhtml">
            <ui:define name="title">#{msg['lbl.docentes']}</ui:define>
            <ui:define name="content">
                <p:messages id="msgs"/>
                <p:panel header="#{msg['lbl.buscar']} #{msg['lbl.por']} #{msg['lbl.criterio']}" toggleable="true">
                    <p:fragment autoUpdate="true">
                        <h:panelGrid styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-11,col-sm-1" columns="2">
                            <p:inputText style="text-transform: none" value="#{administrarDocentesCarrera.criterio}" placeholder="#{msg['lbl.buscar']}"/>
                            <p:commandButton update="tblDocentes,msgs" icon="ui-icon-search" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" value="#{msg['lbl.buscar']}" action="#{administrarDocentesCarrera.buscar(administrarDocentesCarrera.criterio)}"/>
                        </h:panelGrid>
                    </p:fragment>
                </p:panel>
                <br/>
                <p:panel header="#{msg['lbl.docentes']}" toggleable="true">
                    <p:dataTable id="tblDocentes" value="#{administrarDocentesCarrera.docenteCarreras}" var="item" rows="20" paginator="true"
                                 rowIndexVar="rowIx"  rowKey="#{item.id}" selectionMode="single" selection="#{sessionDocenteCarrera.docenteCarrera}" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" emptyMessage="#{msg['lbl.table.empty']}">
                        <f:facet name="header">
                            <h:commandLink action="#{administrarDocentesCarrera.crearPDF(sessionUsuarioCarrera.carrera)}">
                                <p:graphicImage name="./img/pdf.png" />
                            </h:commandLink>
                        </f:facet>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column rendered="#{administrarDocentesCarrera.renderedEditar()}" sortBy="#{administrarDocentesCarrera.getPersona(item).numeroIdentificacion}" >
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.ci']}"/>
                            </f:facet>
                            <p:commandLink value="#{administrarDocentesCarrera.getPersona(item).numeroIdentificacion}" update="@this" action="#{administrarDocentesCarrera.editar(item)}"/>
                        </p:column>
                        <p:column rendered="#{administrarDocentesCarrera.renderedNoEditar}" sortBy="#{administrarDocentesCarrera.getPersona(item).numeroIdentificacion}" >
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.ci']}"/>
                            </f:facet>
                            <h:outputText value="#{administrarDocentesCarrera.getPersona(item).numeroIdentificacion}"/>
                        </p:column>
                        <p:column  sortBy="#{administrarDocentesCarrera.getPersona(item).apellidos}">
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.docente']}"/>
                            </f:facet>
                            <h:outputText value="#{administrarDocentesCarrera.getPersona(item).nombres} #{administrarDocentesCarrera.getPersona(item).apellidos}"/>
                        </p:column>
                        <p:column headerText="#{msg['lbl.email']}">
                            <h:outputText value="#{administrarDocentesCarrera.getPersona(item).email}"/>
                        </p:column>
                    </p:dataTable>
                    <f:facet name="footer">
                        <h:panelGrid  columns="2">
                            <p:commandButton value="#{msg['lbl.crear']}" rendered="#{administrarDocentesCarrera.renderedCrear()}" icon="ui-icon-newwin" action="#{administrarDocentesCarrera.crear()}"/>
                            <p:commandButton value="#{msg['lbl.sincronizar']}" rendered="#{administrarDocentesCarrera.renderedCrear()}" icon="ui-icon-refresh" update="@form" onstart="PF('dlgLoading').show();" oncomplete="PF('dlgLoading').hide()" action="#{administrarCarreras.sgaWebServicesParalelosCarrera(sessionUsuarioCarrera.usuarioCarrera.carreraId,'docentes')}" />
                        </h:panelGrid>   
                    </f:facet>
                </p:panel>
            </ui:define>
            <ui:define name="data"/>
        </ui:composition>

    </body>
</html>
