<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="es" lang="es">

    <body>
        <ui:composition template="./../../principalAdmin.xhtml">
            <ui:define name="title">#{msg['lbl.buscar']} #{msg['lbl.roles']}</ui:define>
            <ui:define name="content">
                <p:panel header="#{msg['lbl.buscar']} #{msg['lbl.por']} #{msg['lbl.criterio']}">
                    <h:panelGrid styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-10,col-lg-1" columns="2">
                        <p:inputText style="text-transform: none" value="#{administrarRoles.criterio}" placeholder="#{msg['lbl.buscar']}"/>
                        <p:commandButton onstart="PF('dlgLoading').show();" oncomplete="PF('dlgLoading').hide()" update="tblRoles" icon="ui-icon-search" value="#{msg['lbl.buscar']}" action="#{administrarRoles.buscar(administrarRoles.criterio,sessionUsuario.usuario)}"/>
                    </h:panelGrid>
                </p:panel>
                <br/>
                <p:panel header="#{msg['lbl.roles']}" toggleable="true">
                    <p:dataTable id="tblRoles" value="#{administrarRoles.roles}" var="item" rows="20" paginator="true"
                                 rowIndexVar="rowIx"  rowKey="#{item.id}" selection="#{item}" selectionMode="single" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" emptyMessage="#{msg['lbl.table.empty']}">
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column rendered="#{administrarRoles.renderedEditar}">
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.nombre']}"/>
                            </f:facet>
                            <p:commandLink value="#{item.nombre}" update="@form" action="#{administrarRoles.editar(item,sessionUsuario.usuario)}"/>
                        </p:column>
                        <p:column rendered="#{administrarRoles.renderedNoEditar}">
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.nombre']}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombre}"/>
                        </p:column>
                    </p:dataTable>
                    <f:facet name="footer">
                        <h:panelGrid columns="1">
                            <p:commandButton value="#{msg['lbl.crear']}" icon="ui-icon-newwin" action="#{administrarRoles.crear(sessionUsuario.usuario)}"/>
                        </h:panelGrid>
                    </f:facet>
                </p:panel>
            </ui:define>


        </ui:composition>

    </body>
</html>
