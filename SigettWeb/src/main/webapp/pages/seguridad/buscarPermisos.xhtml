<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="es" lang="es">

    <body>

        <ui:composition template="./admin.xhtml">



            <ui:define name="content">
                <f:view>
                    <h:form>
                        <p:panel header="Buscar Por Criterio">
                            <h:panelGrid columns="2" styleClass="panelgrid"  rowClasses="rowpanelgrid" columnClasses="col-sm-11,col-sm-1">
                                <p:inputText style="text-transform: none" value="#{administrarPermisos.criterio}" placeholder="Buscar"/>
                                <p:commandButton update="tblPermisos" value="Buscar" onstart="dlgLoading.show()" oncomplete="dlgLoading.hide()" action="#{administrarPermisos.listadoPermisos()}"/>
                            </h:panelGrid>
                        </p:panel>
                        <p:panel header="Listado de Permisos">
                            <p:dataTable id="tblPermisos" value="#{administrarPermisos.listadoPermisos()}" var="item" rows="20" paginator="true"
                                         rowIndexVar="rowIx" rowKey="#{item.id}" selection="#{item}" selectionMode="single" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" emptyMessage="No hay Datos Cargados">
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Id"/>
                                    </f:facet>
                                    <h:outputText value="#{item.id}"/>
                                </p:column>
                                <p:column>
                                    <f:facet name="header">
                                        <h:outputText value="Nombre"/>
                                    </f:facet>
                                    <p:commandLink value="#{item.nombre}" action="#{administrarPermisos.editar(item)}"/>
                                </p:column>
                            </p:dataTable>
                        </p:panel>
                        <h:panelGrid styleClass="pnl-botones" columns="1">
                            <p:commandButton icon="ui-icon-newwin" value="Crear" action="#{administrarPermisos.crear()}"/>
                        </h:panelGrid>                      
                    </h:form>
                </f:view>

            </ui:define>


        </ui:composition>

    </body>
</html>
