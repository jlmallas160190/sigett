<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xml:lang="es" lang="es">

    <body>

        <ui:composition template="./../../principalAdmin.xhtml">
            <ui:define name="title">#{msg['lbl.editar']} #{msg['lbl.rol']}</ui:define>
            <ui:define name="content">
                <h:panelGrid styleClass="pnl-botones">
                    <p:commandButton value="#{msg['lbl.historial']}" icon="ui-icon-document-w" update="@form" action="#{administrarLogs.historico('Rol', sessionRol.rol.id)}"/>
                </h:panelGrid>
                <br/>
                <p:messages id="msm"/>
                <p:panel header="#{msg['lbl.datos']} #{msg['lbl.rol']}" toggleable="true">
                    <h:panelGrid styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-3,col-sm-8,col-sm-1" columns="3">
                        <h:outputLabel value="#{msg['lbl.nombre']}:" for="nombre" />
                        <p:inputText id="nombre" value="#{sessionRol.rol.nombre}" title="#{msg['lbl.nombre']}" required="true" requiredMessage="#{msg['lbl.nombre']} #{msg['lbl.obligatorio']}.">
                            <p:ajax event="keyup" update="msmNombre"/>
                            <p:ajax event="change" update="@this,:contenido:msm"/>
                        </p:inputText>
                        <p:message id="msmNombre" display="icon" for="nombre"/>
                    </h:panelGrid>
                </p:panel>
                <br/>
                <p:panel header="#{msg['lbl.permisos']}" toggleable="true">
                    <p:pickList id="permisos"  effect="bounce" value="#{administrarRoles.permisosDualList}" var="items" itemLabel="#{items}" itemValue="#{items}" showSourceControls="true" showTargetControls="true" showCheckbox="true"
                                showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains"  >
                        <f:facet name="sourceCaption">#{administrarRoles.numeroPermisosDisponibles}:#{msg['lbl.permisos']} #{msg['lbl.disponibles']}</f:facet>
                        <f:facet name="targetCaption">#{administrarRoles.numeroPermisosSeleccionados}: #{msg['lbl.permisos']}</f:facet>
                        <p:ajax event="transfer" update="@this" listener="#{administrarRoles.transferRolPermisos}"></p:ajax>
                    </p:pickList>
                    
                </p:panel>
                <br/>
                <h:panelGrid styleClass="pnl-botones"  columns="3">
                    <p:commandButton id="guardar" value="#{msg['lbl.grabar']}" icon="ui-icon-disk" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" update="@form" action="#{administrarRoles.guardar(sessionRol.rol,sessionUsuario.usuario)}">
                        <f:param name="1" value="guardar" />
                    </p:commandButton>
                    <p:commandButton value="#{msg['lbl.grabar']} #{msg['lbl.editar']}" icon="ui-icon-disk" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" update="@form" action="#{administrarRoles.guardar(sessionRol.rol,sessionUsuario.usuario)}">
                        <f:param name="1" value="guardar-editar" />
                    </p:commandButton>
                    <p:commandButton id="guardarCrear" icon="ui-icon-disk" onstart="PF('dlgLoading').show()" oncomplete="PF('dlgLoading').hide()" value="#{msg['lbl.grabar']} #{msg['lbl.agregar']} #{msg['lbl.otro']}" update="@form" action="#{administrarRoles.guardar(sessionRol.rol,sessionUsuario.usuario)}">
                        <f:param name="1" value="guardarCrear" />
                    </p:commandButton>
                </h:panelGrid>

            </ui:define>
        </ui:composition>

    </body>
</html>
