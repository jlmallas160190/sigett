<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <body>

        <ui:composition template="./../../principalAdmin.xhtml">
            <ui:define name="title">#{msg['lbl.usuarios']}</ui:define>
            <ui:define name="content">
                <p:panel header="#{msg['lbl.buscar']} #{msg['lbl.por']} #{msg['lbl.criterio']}" toggleable="true">
                    <h:panelGrid styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-11,col-sm-1" columns="2">
                        <p:inputText style="text-transform: none" value="#{administrarUsuarios.criterio}" placeholder="#{msg['lbl.buscar']}"/>
                        <p:commandButton update="tblUsuarios" onstart="PF('dlgLoading').show();" oncomplete="PF('dlgLoading').hide()" value="#{msg['lbl.buscar']}" icon="ui-icon-search" action="#{administrarUsuarios.buscar(administrarUsuarios.criterio,sessionUsuario.usuario)}"/>
                    </h:panelGrid>
                </p:panel>
                <br/>
                <p:panel header="#{msg['lbl.usuarios']}" toggleable="true">
                    <p:dataTable id="tblUsuarios" value="#{administrarUsuarios.usuarios}" var="item" rows="20" paginator="true"
                                 rowIndexVar="rowIx" rowKey="#{item.id}" selection="#{item}" selectionMode="single" rowStyleClass="#{empty rowIx or rowIx mod 2 ne 0 ? 'even-row' : 'odd-row'}" emptyMessage="#{msg['lbl.table.empty']}">
                        <p:column sortBy="#{item.id}">
                            <f:facet name="header">
                                <h:outputText value="Id"/>
                            </f:facet>
                            <h:outputText value="#{item.id}"/>
                        </p:column>
                        <p:column sortBy="#{item.username}" rendered="#{administrarUsuarios.renderedEditar}">
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.usuario']}"/>
                            </f:facet>
                            <p:commandLink value="#{item.username}" update="@form" action="#{administrarUsuarios.editar(item,sessionUsuario.usuario)}"/>
                        </p:column>
                        <p:column sortBy="#{item.username}" rendered="#{administrarUsuarios.renderedNoEditar}">
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.usuario']}"/>
                            </f:facet>
                            <h:outputText value="#{item.username}"/>
                        </p:column>
                        <p:column sortBy="#{item.nombres}">
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.nombres']}"/>
                            </f:facet>
                            <h:outputText value="#{item.nombres}"/>
                        </p:column>
                        <p:column sortBy="#{item.apellidos}">
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.apellidos']}"/>
                            </f:facet>
                            <h:outputText value="#{item.apellidos}"/>
                        </p:column>
                        <p:column sortBy="#{item.email}">
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.email']}"/>
                            </f:facet>
                            <h:outputText value="#{item.email}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.activo']}"/>
                            </f:facet>
                            <h:outputText value="#{item.esActivo}"/>
                        </p:column>
                        <p:column>
                            <f:facet name="header">
                                <h:outputText value="#{msg['lbl.superUsuario']}"/>
                            </f:facet>
                            <h:outputText value="#{item.esSuperuser}"/>
                        </p:column>
                    </p:dataTable>
                    <f:facet name="footer">
                        <h:panelGrid columns="1" >
                            <p:commandButton value="#{msg['lbl.crear']}" update="@form" icon="ui-icon-newwin" rendered="#{administrarUsuarios.renderedCrear}" action="#{administrarUsuarios.crear(sessionUsuario.usuario)}"/>
                        </h:panelGrid>
                    </f:facet>
                </p:panel>
            </ui:define>


        </ui:composition>

    </body>
</html>
