<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <p:pickList id="permisos" value="#{sessionAdminUsuario.permisosDualList}" var="items" itemLabel="#{items}" itemValue="#{items}"
                showSourceControls="true" showTargetControls="true" showCheckbox="true"
                showSourceFilter="true" showTargetFilter="true" filterMatchMode="contains"  >
        <f:facet name="sourceCaption">#{sessionAdminUsuario.numeroPermisosDisponibles}:#{msg['lbl.permisos']} #{msg['lbl.disponibles']}</f:facet>
        <f:facet name="targetCaption">#{sessionAdminUsuario.numeroPermisosSeleccionados}: #{msg['lbl.permisos']}</f:facet>
        <p:ajax event="transfer" update="@this" listener="#{administrarUsuarios.transferUsuariosPermisos}"></p:ajax>
    </p:pickList>
</html>
