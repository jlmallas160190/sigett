<?xml version='1.0' encoding='UTF-8' ?> 
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
        <h:outputStylesheet name="./css/default.css"/>
        <h:outputStylesheet name="./css/cssLayout.css"/>
        <h:outputStylesheet name="./css/bootstrap.css" />
        <h:outputScript name="./js/bootstrap.js"/>
        <h:form id="tittle">
            <title>
                <ui:insert name="title">
                    <f:view >
                        <h:outputText value="#{msg['lbl.acceso']} #{msg['lbl.aplicacion']}"/>
                    </f:view>
                </ui:insert>
            </title>
        </h:form>
    </h:head>

    <h:body>
        <div id="top">
            <div id="carousel-example-generic" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                    <li data-target="#carousel-example-generic" data-slide-to="0" class="active"></li>
                    <li data-target="#carousel-example-generic" data-slide-to="1"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner">
                    <div class="item active">
                        <div class="carousel-caption">
                            <h3>SIGETT</h3>
                        </div>
                    </div>
                    <div class="item">

                        <div class="carousel-caption">
                            <h3>SIGETT</h3>
                        </div>
                    </div>

                </div>

                <!-- Controls -->
                <a class="left carousel-control" href="#carousel-example-generic" role="button" data-slide="prev">
                    <span class="glyphicon glyphicon-chevron-left"></span>
                </a>
                <a class="right carousel-control" href="#carousel-example-generic" role="button" data-slide="next">
                    <span class="glyphicon glyphicon-chevron-right"></span>
                </a>
            </div>
        </div>
        <div  class="container">
            <div class="row">
                <div class="col-md-3">
                </div>
                <div class="col-md-6">
                    <h:form id="login">
                        <p:panel >
                            <f:facet name="header">
                                <h:outputLabel id="header" value="#{msg['lbl.ingresar']}"/>
                            </f:facet>
                            <p:messages id="msm" showDetail="true"/>
                            <h:panelGrid id="pnl" styleClass="panelgrid" rowClasses="rowpanelgrid" columnClasses="col-sm-3,col-sm-8,col-sm-1" columns="3">
                                <h:outputLabel value="#{msg['lbl.usuario']}:"></h:outputLabel>
                                <p:inputText id="nombre" style="text-transform: none" placeholder="#{msg['lbl.usuario']}" value="#{sessionEstudianteUsuario.estudianteUsuario.usuario.username}">
                                    <p:ajax event="keyup" update="msmNombre"/>
                                </p:inputText>
                                <p:message id="msmNombre" display="icon" for="nombre"/>
                                <h:outputLabel value="#{msg['lbl.clave']}:"></h:outputLabel>
                                <p:password id="clave" placeholder="#{msg['lbl.clave']}" style="text-transform: none" value="#{sessionEstudianteUsuario.estudianteUsuario.usuario.password}">
                                    <p:ajax event="keyup" update="msm"/>
                                </p:password>
                                <p:message id="msmClave" display="icon" for="clave"/>
                            </h:panelGrid>
                            <br/>
                            <!--<p:captcha  label="Captcha" required="true" requiredMessage="#{msg['lbl.message_required_captcha']}" theme="white" secure="true"/>-->
                            <br/>
                            <h:panelGrid styleClass="pnl-botones" columns="1">
                                <p:commandButton id="btn" value="#{msg['lbl.ingresar']}" update="pnl,msm"  icon="ui-icon-locked" onstart="PF('dlgLoading').show();" oncomplete="PF('dlgLoading').hide()" action="#{loginEstudiante.logear(sessionEstudianteUsuario.estudianteUsuario.usuario.username, sessionEstudianteUsuario.estudianteUsuario.usuario.password)}"/>
                            </h:panelGrid>
                        </p:panel>
                    </h:form>
                    <p:dialog id="dlgLoading" styleClass="load"  draggable="false" closable="false" resizable="false"  showHeader="false"  widgetVar="dlgLoading" modal="true" >
                        <h:panelGrid columns="2" >
                            <h:outputLabel value="#{msg['lbl.cargando']}"/>
                            <h:graphicImage   height="50" width="50" value="/resources/img/ajax-loader-green.gif" />
                        </h:panelGrid>
                    </p:dialog>
                </div> 
                <div class="col-sm-3">

                </div>
            </div></div>
        <h:form id="inferior">
            <nav class="navbar navbar-inverse navbar-bottom" style="padding:0 0 100px 0;margin-top: 50px">
                <div class="container">
                    <div class="row">
                        <div class="col-md-4">
                            <br/>
                            <p:panel header="#{msg['lbl.enlaces']}">
                                <h:panelGrid columns="1" styleClass="panelgrid" rowClasses="rowpanelgrid">
                                    <h:commandLink styleClass="ui-commandlink"  target="_blank" value="#{msg['lbl.acceso']} #{msg['lbl.docente']}" action="pretty:loginDocente"/>
                                    <h:commandLink styleClass="ui-commandlink" target="_blank" value="#{msg['lbl.acceso']} #{msg['lbl.usuario']}" action="pretty:login"/>
                                </h:panelGrid>
                            </p:panel>

                        </div>
                        <div class="col-md-4">
                            <br/>
                            <p:panel header="#{msg['lbl.informacion']}">
                                <center>
                                    <span ><b> Universidad Nacional de Loja </b></span><br/>
                                    <span>Carrera de Ingenieria en Sistemas</span> <br/>
                                    <span>Loja - Ecuador</span>
                                </center>
                            </p:panel>
                        </div>
                        <div class="col-md-4">
                            <br/>
                            <p:panel header="#{msg['lbl.lenguajes']}">
                                <h:panelGrid columnClasses="col-sm-1" columns="2">
                                    <p:commandLink update=":login:pnl,:login:btn,:login:msm,:login:header,:tittle,:inferior"  title="Spanish"  action="#{localizacion.localeChanged()}">
                                        <f:param value="es" name="locale"/>
                                        <p:graphicImage width="20" height="20" value="/resources/img/icon_spain.jpg"/>
                                    </p:commandLink>
                                    <p:commandLink title="English" update=":login:pnl,:login:btn,:login:header,:login:msm,:tittle,:inferior"  action="#{localizacion.localeChanged()}">
                                        <f:param value="en" name="locale"/>
                                        <p:graphicImage width="20" height="20" value="/resources/img/icon_british.png"/>
                                    </p:commandLink>
                                </h:panelGrid>
                            </p:panel>
                        </div>
                    </div>
                </div>
            </nav>
        </h:form>
    </h:body>

</html>
